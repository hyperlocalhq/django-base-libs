<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Export API Change Log</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1>Export API Change Log</h1>
            <table class="table">
                <tr>
                    <th width="100">Date</th>
                    <th>Changes</th>
                </tr>
                {% for date in api_changelog %}
                    <tr id="#d{{ date.date|date:"Y-m-d" }}">
                        <td class="nowrap">{{ date.date|date:"Y-m-d" }}</td>
                        <td>
                            <ul>
                                {% for change in date.changes %}
                                    <li>{{ change|safe }}</li>
                                {% endfor %}
                            </ul>
                        </td>
                    </tr>
                {% endfor %}
            </table>
            <p class="pull-right">
                <a class="btn btn-primary" href="{% url "api_changelog_feed" %}"><i class="fa fa-rss"></i> Subscribe</a>
                <a class="btn btn-primary"
                   href="http://docs.ruhr-buehnen.de/export/v1.html"
                   target="_blank">Full API documentation
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
