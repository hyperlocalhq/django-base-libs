{% load base_tags i18n %}
<a class="favorite {% if not is_not_favorite_for_user %} active{% endif %}" data-content-type-id="{{ content_type_id }}" data-object-id="{{ object.id }}" title="{% if is_not_favorite_for_user %}{% trans "Add to My Favorites" %}{% else %}{% trans "Remove from My Favorites" %}{% endif %}" href="javascript:void(0);">
    <span class="icon">{% include 'svg/icons/heart.svg' %}</span>
  {% if is_not_favorite_for_user %}
    <span class="sr-only">{% trans "Add to My Favorites" %}</span>
  {% else %}
    <span class="sr-only">{% trans "Remove from My Favorites" %}</span>
   {% endif %}
</a>
