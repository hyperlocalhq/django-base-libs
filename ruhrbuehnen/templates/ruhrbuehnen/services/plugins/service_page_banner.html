{% load image_modifications %}
<div class="col-xs-12">
    <div class="banner" style="background: {{ instance.banner.header_bg_color }};">
        <div class="image">
            <span class="fawesome arrow-right"></span><span class="fawesome arrow-right"></span><span class="fawesome arrow-right"></span>
            <img src="{{ MEDIA_URL }}{{ instance.banner.header_icon|modified_path:'some_modification' }}"
                 alt="{{ instance.banner.title|escape }}"/>
        </div>
        <div class="text">
            <h2>{{ instance.banner.title }}</h2>
            <h2>{{ instance.banner.subtitle }}</h2>
        </div>
    </div>
    {{ instance.banner.get_rendered_short_description }}
</div>
