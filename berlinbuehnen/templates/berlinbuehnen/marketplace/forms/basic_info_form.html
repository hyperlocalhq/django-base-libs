{% extends "marketplace/forms/base.html" %}
{% load crispy_forms_tags i18n %}

{% block stylesheet %}
    {{ block.super }}
    <link href="{{ STATIC_URL }}site/datepicker/css/base.css" rel="stylesheet" />
    <link href="{{ STATIC_URL }}site/datepicker/css/clean.css" rel="stylesheet" />
{% endblock %}

{% block js %}
    {{ block.super }}
    <script src="{{ STATIC_URL }}site/datepicker/js/datepicker.js"></script>
{% endblock %}

{% block multistep_form %}
    {% crispy form %}
    <script src="http://maps.google.com/maps/api/js?sensor=false&amp;language={{ LANGUAGE_CODE }}&amp;region=DE"></script>
    <script src="{{ STATIC_URL }}site/js/locating.min.js"></script>
    <script src="{{ STATIC_URL }}site/js/checkbox-tree.js"></script>
    <script>
    $(function() {
        $('.dateinput').datepicker({
            format: 'yyyy-mm-dd',
            weekStart: 1
        });
    });
    </script>
{% endblock %}
