<div class="col-md-6">
    <h3>{{ instance.title }}</h3>
</div>
<div class="col-md-6">
    <ul>
        {% for link in instance.link_set.all %}
            <li><a href="{{ link.url }}" target="_blank">{{ link.title }}</a>. {{ link.short_description|escape }}</li>
        {% endfor %}
    </ul>
</div>
