<div class="link-category col-xs-12">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-lg-3">
            <h2>{{ instance.title }}</h2>
        </div>
        <div class="col-xs-12 col-md-8 col-lg-9">
            <ul>
                {% for link in instance.link_set.all %}
                    <li><a href="{{ link.url }}" target="_blank">{{ link.title }}</a>{% if link.short_description %} | {{ link.short_description|escape }}{% endif %}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<hr class="big"/>
