{% load image_modifications i18n %}
<div class="grid-item col-xs-12 col-sm-6 col-md-4">
    <div class="row">
        <a href="{{ instance.external_link }}" target="_blank">
            <span class="grid-item-image img">
                <img src="{{ STATIC_URL }}site/img/placeholder_location_grid.png" data-original="{{ MEDIA_URL }}{{ instance.image|modified_path:'some_modification' }}" alt="{{ instance.title|escape }}" />
            </span>
            <h2>{{ instance.title }}</h2>
            {% if instance.subtitle %}<h3>{{ instance.subtitle }}</h3>{% endif %}
            <div class="text">
                {{ instance.get_rendered_short_description }}
            </div>
            <div class="button">{% trans "Yes, I will" %}</div>
        </a>
    </div>
</div>
