{% load image_modifications i18n %}
<a class="grid-item col-xs-12 col-sm-6 col-md-4 col-lg-4 grid-item-favorite" href="{% if instance.internal_link %}{{ instance.internal_link.get_absolute_url }}{% else %}{{ instance.external_link }}{% endif %}">
    <span class="grid-item-image img">
        <img src="{{ STATIC_URL }}site/img/placeholder_location_grid.png" data-original="{{ MEDIA_URL }}{{ instance.image|modified_path:'detail_image' }}" alt="{{ instance.title|escape }}" />
    </span>
    <h2>{{ instance.title }}</h2>
    {% if instance.subtitle %}<h3>{{ instance.subtitle }}</h3>{% endif %}
    <div class="text">
        {{ instance.get_rendered_short_description }}
    </div>
    <div class="button">{% trans "more" %}</div>
</a>
