{% load image_modifications i18n %}
<div class="col-md-4">
    <a href="{% if instance.internal_link %}{{ instance.internal_link.get_absolute_url }}{% else %}{{ instance.external_link }}{% endif %}">
        <img src="{{ MEDIA_URL }}{{ instance.image|modified_path:'some_modification' }}" alt="{{ instance.title|escape }}" />
    </a>
    <h1>{{ instance.title }}</h1>
    <h1>{{ instance.subtitle }}</h1>
    <div class="text">
        {{ instance.get_rendered_short_description }}
    </div>
    <a class="btn btn-primary" href="{% if instance.internal_link %}{{ instance.internal_link.get_absolute_url }}{% else %}{{ instance.external_link }}{% endif %}">{% trans "More" %}</a>
</div>
