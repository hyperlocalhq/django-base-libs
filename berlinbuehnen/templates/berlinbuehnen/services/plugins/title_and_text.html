{% load i18n %}
{% if instance.width == "full" %}<div class="clearfix"></div>{% endif %}
<div class="title-text col-xs-12 {% if instance.width == "half" %}col-md-6 adjust-row" data-adjust-row="2{% endif %}">
    <h2>{{ instance.title }}</h2>
    <h3>{{ instance.subtitle }}</h3>
    <div class="text">
        {{ instance.get_rendered_body }}
    </div>
    {% if instance.internal_link or instance.external_link %}
        <a class="button" href="{% if instance.internal_link %}{{ instance.internal_link.get_absolute_url }}{% else %}{{instance.external_link}}" target="_blank{% endif %}">{% trans instance.link_text %}</a>
    {% endif %}
    <div class="hr-wrapper"><hr class="big"/></div>
</div>
{% if instance.width == "full" %}<div class="clearfix"></div>{% endif %}
