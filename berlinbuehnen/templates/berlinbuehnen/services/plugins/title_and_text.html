{% if instance.width == "full" %}
    <div class="col-md-12">
        <h3>{{ instance.title }}</h3>
        <h4>{{ instance.subtitle }}</h4>
        <div class="text">
            {{ instance.get_rendered_body }}
        </div>
    </div>
{% elif instance.width == "half" %}
    <div class="col-md-6">
        <h3>{{ instance.title }}</h3>
        <h4>{{ instance.subtitle }}</h4>
        <div class="text">
            {{ instance.get_rendered_body }}
        </div>
    </div>
{% endif %}
