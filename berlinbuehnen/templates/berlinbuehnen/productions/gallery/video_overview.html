{% extends "base_main.html" %}
{% load i18n image_modifications fb_tags base_tags %}

{% block content %}
<div class="container">
    <div id="videos">
        {% for media_file in production.productionvideo_set.all %}
            <div class="video" data-token="{{ media_file.get_token }}">
                <a href="{% url "production_change_video" slug=production.slug mediafile_token=media_file.get_token %}" class="edit reorder img">
                    <img class="img-responsive" src="{{ STATIC_URL }}site/img/video-placeholder.png" alt="" />
                </a>
                <div class="info">
                    {% if media_file.title %}
                        <small class="title">{{ media_file.title }}</small>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
