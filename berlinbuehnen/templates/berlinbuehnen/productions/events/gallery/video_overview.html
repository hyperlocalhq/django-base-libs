{% extends "base.html" %}
{% load i18n image_modifications fb_tags base_tags %}

{% block content %}
<div class="container">
    <div id="videos">
        {% for media_file in event.eventvideo_set.all %}
            <div class="video" data-token="{{ media_file.get_token }}">
                <a href="{{ event.get_url_path }}change/gallery/file_{{ media_file.get_token }}/" class="edit reorder img">
                    <img class="img-responsive" src="{{ STATIC_URL }}site/img/placeholder_list.gif" data-original="{{ MEDIA_URL }}{{ media_file.path|modified_path:"thumb" }}?now={% now "YmdHis" %}" alt="" />
                </a>
                <div class="info">
                    {% if media_file.title %}
                        <small class="title">{{ media_file.title }}</small>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
