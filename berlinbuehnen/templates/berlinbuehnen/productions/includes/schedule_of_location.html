{% load base_tags i18n image_modifications favorites_tags production_tags fb_tags %}
{% if newest_events %}
    <div class="additional-list list row calender-list">
        <div class="list-headline">
            <h4 class="bottom-line calender-headline">{% trans "Schedule" %}</h4>
            <div class="space"></div>
        </div>
        {% for event in newest_events %}
            {% include "events/includes/list_item.html" %}
        {% endfor %}
    </div>
    <div class="more-date"><a href="{% url "event_list" %}?locations={{ location.pk }}" class="fawesome more">{% trans "more dates" %}</a></div>
{% endif %}
