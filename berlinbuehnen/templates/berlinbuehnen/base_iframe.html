<!DOCTYPE html>
{% load staticfiles sekizai_tags %}
<html lang="{{ LANGUAGE_CODE }}"> 
<head>
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    font-src 'self' https://fonts.gstatic.com/ https://maxcdn.bootstrapcdn.com/font-awesome/;
    frame-src 'self';
    img-src 'self' data: {% static "" %};
    manifest-src 'self';
    media-src 'self';
    object-src 'self';
    script-src 'self' {% static "" %}{% render_block "script_nonces" %} https://www.google.com/recaptcha/ https://www.gstatic.com/ https://code.jquery.com/;
    style-src 'self' https://fonts.googleapis.com/ https://maxcdn.bootstrapcdn.com/font-awesome/ {% static "" %}{% render_block "style_nonces" %};
    worker-src 'self'
    " />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Museumsportal Berlin {% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ STATIC_URL }}site/img/favicon.ico" type="image/png">

    {% now "u" as microseconds %}
    <script nonce="{{ microseconds }}">
    window.onload = function() {
        if (top.hidden_iframe_loaded) {
            top.hidden_iframe_loaded(document.body.innerHTML);
        }
    };
    </script>
    {% addtoblock "script_nonces" %} 'nonce-{{ microseconds }}'{% endaddtoblock %}
</head>

<body>
    {% block content %}
    {% endblock %}
</body>
</html>
