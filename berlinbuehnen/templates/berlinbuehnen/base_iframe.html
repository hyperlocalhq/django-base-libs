<!DOCTYPE html>
{% load staticfiles sekizai_tags %}
<html lang="{{ LANGUAGE_CODE }}"> 
<head>
<meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    font-src 'self'
        https://fonts.gstatic.com/
        https://maxcdn.bootstrapcdn.com/font-awesome/
        https://use.typekit.net/
    ;
    frame-src 'self';
    img-src * data:;
    manifest-src 'self';
    media-src 'self';
    object-src 'self';
    script-src 'self'
        {% with_data "script_nonces" as script_nonces %}
            {% if request.user.is_staff %}
                'unsafe-inline' {# for djangp-cms and django-debug-toolbar #}
            {% else %}
                {% for nonce in script_nonces %} 'nonce-{{ nonce }}'{% endfor %}
                {{ site_settings.get_script_nonces }}
            {% endif %}
        {% end_with_data %}
        http://ajax.googleapis.com/
        https://www.gstatic.com/
        https://www.google-analytics.com/
        https://www.google.com/recaptcha/
        https://code.jquery.com/
        https://maps.google.com/
        https://cdnjs.cloudflare.com/
        http://use.typekit.net/
    ;
    style-src 'self'
        'unsafe-inline'
        {% with_data "style_nonces" as style_nonces %}
            {% for nonce in style_nonces %} 'nonce-{{ nonce }}'{% endfor %}
        {% end_with_data %}
        {{ site_settings.get_style_nonces|safe }}
        https://fonts.googleapis.com/
        https://maxcdn.bootstrapcdn.com/font-awesome/
    ;
    worker-src 'self'
    " />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Museumsportal Berlin {% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ STATIC_URL }}site/img/favicon.ico" type="image/png">

    {% now "u" as microseconds %}
    <script nonce="{{ microseconds }}">
    window.onload = function() {
        if (top.hidden_iframe_loaded) {
            top.hidden_iframe_loaded(document.body.innerHTML);
        }
    };
    </script>
    {% add_data "script_nonces" microseconds %}
</head>

<body>
    {% block content %}
    {% endblock %}
</body>
</html>
