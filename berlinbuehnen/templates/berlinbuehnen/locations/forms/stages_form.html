{% extends "locations/forms/base.html" %}
{% load base_tags i18n crispy_forms_tags sekizai_tags %}

{% block multistep_form %}
    {% crispy form %}

    <script src="https://maps.google.com/maps/api/js?language={{ LANGUAGE_CODE }}&amp;region=DE&amp;key={{ GOOGLE_API_KEY }}"></script>
    <script src="{{ STATIC_URL }}site/js/locating.min.js"></script>
    {% now "uuuu" as microseconds %}
    <script nonce="{{ microseconds|to_base64 }}">
    var error_messages = {
        required: "{% trans "This field is required." %}"
    };

    (function($, undefined) {
        function reinit_widgets() {
            $('[rel=tooltip]').tooltip();
            self.reinit_maps();
            $("select").not('[name*="__prefix__"]').not('[sb]').not('[multiple]').selectbox();
        }

        function set_index_for_fields($formset_form, index) {
            $formset_form.find(':input').each(function() {
                var $field = $(this);
                if ($field.attr("id")) {
                    $field.attr(
                        "id",
                        $field.attr("id").replace(/-__prefix__-/, "-" + index + "-")
                    );
                }
                if ($field.attr("name")) {
                    $field.attr(
                        "name",
                        $field.attr("name").replace(/-__prefix__-/, "-" + index + "-")
                    );
                }
            });
            $formset_form.find('label').each(function() {
                var $field = $(this);
                if ($field.attr("for")) {
                    $field.attr(
                        "for",
                        $field.attr("for").replace(/-__prefix__-/, "-" + index + "-")
                    );
                }
            });
            $formset_form.find('div').each(function() {
                var $field = $(this);
                if ($field.attr("id")) {
                    $field.attr(
                        "id",
                        $field.attr("id").replace(/-__prefix__-/, "-" + index + "-")
                    );
                }
            });
        }

        $(function() {
            $(
                '<a class="add btn btn-primary" id="add_stage" href="#">{% trans "Add stage" %}</a>'
            ).insertAfter('#stages').click(function() {
                var $total_forms = $('#id_stages-TOTAL_FORMS');
                var $new_form = $('#stages_empty_form').clone(true).attr("id", null).show();
                set_index_for_fields($new_form, parseInt($total_forms.val(), 10));
                $('#stages').append($new_form);
                $total_forms.val(parseInt($total_forms.val(), 10) + 1);
                reinit_widgets();
                return false;
            });

            $('.formset-form').each(function() {
                var $season = $(this);
                $season.find('input:checkbox[id$=DELETE]').each(function() {
                    var $checkbox = $(this);
                    var $deleteLink = $(
                        '<span class="input-group-btn"><button class="delete btn btn-lg btn-info btn-icon" data-toggle="tooltip" data-placement="top" data-original-title="{% trans "Delete" %}"><span class="icon icon-remove"></span><span class="sr-only">{% trans "Remove" %}</span></button></span>'
                    );
                    $checkbox.closest('.formset-form').find("fieldset:last").append($deleteLink);
                    $checkbox.closest('.form-group').hide();
                });
            });
            $(document).on('click', '.delete', function() {
                var $formset = $(this).parents('.formset-form:first');
                var $checkbox = $formset.find('input:checkbox[id$=DELETE]');
                $checkbox.attr("checked", "checked");
                $formset.hide();
                return false;
            });

            // Initial state
            var $total_forms = $('#id_stages-TOTAL_FORMS');
            if ($total_forms.val() === "0") {
                $('#add_stage').click();
            }
            reinit_widgets();
        });

    })(jQuery);
    </script>
    {% add_data "script_nonces" microseconds|to_base64 %}
{% endblock %}
