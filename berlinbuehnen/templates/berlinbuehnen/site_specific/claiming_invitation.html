{% extends "site_specific/base.html" %}{% load base_tags i18n crispy_forms_tags sekizai_tags %}{% block title %}{% trans "Claiming invitation" %}{% endblock %}{% block content %}{% crispy form %}{% now "u" as microseconds %}<script nonce="{{ microseconds }}">    $(function() {        $('select').each(function() {            var $select = $(this).hide();            $select.parent().append(                $('<input class="textinput textInput form-control form_text" type="text" disabled="disabled" value="' +                    $select.find('option[selected]').text()                + '" />')            );        });    });</script>{% add_data "script_nonces" microseconds %}{% endblock %}
