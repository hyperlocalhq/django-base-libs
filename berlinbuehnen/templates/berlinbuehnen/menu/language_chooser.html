{% load menu_tags %}
<ul class="languages">
    {% for lang_code, lang_name in languages %}
        {% if lang_code in "en|de" %}
            <li class="{% if current_language == lang_code %}active{% endif %}">
                <a href="{% page_language_url lang_code %}">{{ lang_code }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
