{% load i18n %}

<form action="." method="post">{% csrf_token %}
    <p class="delete">{% trans "Do you really want to refuse this comment?" %}</p>
    <fieldset>
        {{ form.reason.label_tag }}
        {{ form.reason }}
        {{ form.reason.error_tag }}
    </fieldset> 
    <div class="form-actions">
        <input type="hidden" name="post_data" value="{{ post_data }}" />
        <input type="hidden" name="goto_next" value="{% if goto_next %}{{ goto_next }}{% else %}/blog/{% endif %}" />
        <input id="id_delete" class="btn btn-primary" type="submit" name="delete" value="{% filter upper %}{% trans 'Refuse' %}{% endfilter %}" />&zwnj;
        <input id="id_cancel" class="btn" type="submit" name="cancel" value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}" />&zwnj;
    </div>
</form>
