{% load base_tags i18n auth_extended blog crispy_forms_tags %}

<div class="dashboard-content">
    <form action="." method="post">
        {% if form_preview %}
            <div class="preview">
                <h3>{{ form.title.data }}</h3>

                {{ form.body.data|disarm_user_input }}

                {% if form.tags.data %}
                    <div class="post-meta">
                        <span>{% trans "Tags" %}: </span>
                        {{ form.tags.data }}
                    </div>
                {% endif %}
                <div class="form-actions">
                    <input id="post" class="btn btn-lg btn-primary" type="submit" name="{{ post_stage_field }}" value="{% if form.status.data == "0" %}{% trans "Save as Draft" %}{% else %}{% trans "Publish" %}{% endif %}" />&zwnj;
                </div>
            </div>
        {% endif %}

        {% crispy form %}{# Blog post form #}
    </form>
</div>
