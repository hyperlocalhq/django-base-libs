{% load i18n %}

<div id="duplicateConfirmation" class="modal" tabindex="-1" role="dialog" aria-labelledby="duplicateConfirmationLabel" aria-hidden="true">
    <div class="modal-centered">
        <div class="cell">
            <div class="inner">
                <div class="modal-header">
                    {% trans "Do you really want to duplicate this item?" %}
                </div>
                <div class="modal-body">
                    
                    <p class="lead"> 
                        <small class="object-type"></small><br/>
                        <b class="object-title"></b>
                    </p>
                </div>
                <div class="modal-footer">
                    <button id="button-id-confirm-duplication" class="btn btn-lg btn-primary">{% trans "Yes, Please" %}</button>
                    <button name="cancel" class="btn btn-lg btn-default" data-dismiss="modal" aria-hidden="true">{% trans "No, Thanks" %}</button>
                </div>
            </div>
        </div>
    </div>
</div>    

<script>
$(function() {
    $('.duplicate').click(function() {
        var $item = $(this).closest('tr');
        
        var $modal = $("#duplicateConfirmation");
        var object_title = $(this).data("object-title");
        var object_type = $(this).data("object-type");

        $('.object-title', $modal).html(object_title);
        $('.object-type', $modal).html(object_type);

        $modal.modal('show');
        var duplicate_url = $(this).attr('href');
        $('#button-id-confirm-duplication').click(function() {
            $.post(duplicate_url, {}).done(function(data) {
                $modal.modal('hide');
                if (data) {
                    location.href = data;
                }
            });
            return false;
        });
        return false;
    });
});
</script>
