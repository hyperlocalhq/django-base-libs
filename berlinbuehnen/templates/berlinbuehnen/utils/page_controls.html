{% load i18n %}
<div id="page-controls" class="hidden-xs">
    {% if prev_item %}
        <a href="{{ prev_item.get_url_path }}" class="prev">
            <span>
                <span class="title">{{ prev_item.production.title }}</span>
            </span>
        </a>
    {% endif %}
    {% if next_item %}
        <a href="{{ next_item.get_url_path }}" class="next">
            <span>
                <span class="title">{{ next_item.production.title }}</span>
            </span>
        </a>
    {% endif %}
</div>

<script>
    $(document).keydown(function(e){
        switch(e.which) {
            case 37: // left
                document.location.href="{{ prev_item.get_url_path }}";
                break;

            case 38: // up
                break;

            case 39: // right
                document.location.href="{{ next_item.get_url_path }}";
                break;

            case 40: // down
                break;

            default:
                return; // exit this handler for other keys
        }
        e.preventDefault();
    });
</script>
