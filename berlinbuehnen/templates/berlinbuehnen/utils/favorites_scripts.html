{% load i18n base_tags sekizai_tags %}

    favorite_tooltip_text.Remove_from_My_Favorites = '{% trans "Remove from My Favorites" %}';

{% add_data "script_nonces" microseconds|to_base64 %}
<script src="{{ STATIC_URL }}site/js/favorites.min.js" defer="defer"></script>
