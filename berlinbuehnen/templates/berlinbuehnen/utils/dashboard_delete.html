{% load i18n sekizai_tags %}

<div id="deleteConfirmation" class="modal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationLabel" aria-hidden="true">
    <div class="modal-centered">
        <div class="cell">
            <div class="inner">
                <div class="modal-header">
                    {% trans "Do you really want to delete this item?" %}
                </div>
                <div class="modal-body">
                    
                    <p class="lead"> 
                        <small class="object-type"></small><br/>
                        <b class="object-title"></b>
                    </p>
                </div>
                <div class="modal-footer">
                    <button id="button-id-confirm-deletion" class="btn btn-lg btn-primary">{% trans "Yes, Please" %}</button>
                    <button name="cancel" class="btn btn-lg btn-default" data-dismiss="modal" aria-hidden="true">{% trans "No, Thanks" %}</button>
                </div>
            </div>
        </div>
    </div>
</div>    

{% now "u" as microseconds %}
<script nonce="{{ microseconds }}">
$(function() {
    $('.delete').click(function() {
        var $item = $(this).closest('tr');
        
        var $modal = $("#deleteConfirmation");
        var object_title = $(this).data("object-title");
        var object_type = $(this).data("object-type");

        $('.object-title',$modal).html(object_title);
        $('.object-type',$modal).html(object_type);

        $modal.modal('show');
        var delete_url = $(this).attr('href');
        $('#button-id-confirm-deletion').click(function() {
            $.post(delete_url, {}, function(data) {
                $modal.modal('hide');
                if (data === "OK") {
                    $item.fadeOut();
                }
            });
            return false;
        });
        return false;
    });
});
</script>
{% add_data "script_nonces" microseconds %}
