{% extends "base_fullscreen.html" %}
{% load crispy_forms_tags i18n %}
{% block bodyclass %}popup{% endblock %}

{% block content %}
    <div style="text-align:center; margin:80px 20px;">
        <h2 style="margin-bottom:30px;">{% trans "Your changes have been saved!" %}</h2>
        <button id="close_window" class="btn btn-lg btn-primary">{% trans "Close" %}</button>
    </div>
    <script>
    window.opener.location.reload();
    $('#close_window').on('click', function() {
         window.close();
    });
    setTimeout(function() {
        window.close();
    }, 5000);
    </script>
{% endblock %}
