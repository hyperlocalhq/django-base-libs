{% extends "base_fullscreen.html" %}
{% load crispy_forms_tags i18n sekizai_tags %}
{% block bodyclass %}popup{% endblock %}

{% block content %}
    <div class="form">
        {% crispy form %}
    </div>

    <script src="{{ STATIC_URL }}site/js/jquery.autosize.min.js"></script>
    {% now "u" as microseconds %}
    <script nonce="{{ microseconds }}">
        $('textarea').autosize();
    </script>
    {% add_data "script_nonces" " 'nonce-"|add:microseconds|add:"'" %}
{% endblock %}
