{% extends "base_fullscreen.html" %}
{% load crispy_forms_tags i18n sekizai_tags %}

{% block bodyclass %}popup{% endblock %}

{% block content %}
    <div style="text-align:center; margin:80px 20px;">
        <h2 style="margin-bottom:30px;">{% trans "Your message has been sent!" %}</h2>
        <button id="close_window" class="btn btn-lg btn-primary">{% trans "Close" %}</button>
    </div>
    {% now "u" as microseconds %}
    <script nonce="{{ microseconds|to_base64 }}">
        $('#close_window').on('click', function() {
            window.close();
        });
        setTimeout(function() {
            window.close();
        }, 5000);
    </script>
    {% add_data "script_nonces" microseconds|to_base64 %}
{% endblock %}
