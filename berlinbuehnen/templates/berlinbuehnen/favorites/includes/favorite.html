{% load base_tags i18n %}
<button class="favorite btn btn-default btn-sm btn-round{% if not is_not_favorite_for_user %} active{% endif %}" data-content_type_id="{{ content_type_id }}" data-object_id="{{ object.id }}">
	{% if not is_not_favorite_for_user %}
	  <span class="sr-only">{% trans "Add to Favorites" %}</span>
  {% else %}
	  <span class="sr-only">{% trans "Remove from Favorites" %}</span>
	 {% endif %}
    <span class="icon icon-star"></span>
</button>
