{% load base_tags i18n %}
<button class="fawesome favorite {% if not is_not_favorite_for_user %} active{% endif %}" data-content-type-id="{{ content_type_id }}" data-object-id="{{ object.id }}" data-toggle="tooltip" data-placement="top" title="{% if is_not_favorite_for_user %}{% trans "Add to My Favorites" %}{% else %}{% trans "Remove from My Favorites" %}{% endif %}" data-tooltip-left="-6">
  {% if is_not_favorite_for_user %}
    <span class="sr-only">{% trans "Add to My Favorites" %}</span>
  {% else %}
    <span class="sr-only">{% trans "Remove from My Favorites" %}</span>
   {% endif %}
</button>
