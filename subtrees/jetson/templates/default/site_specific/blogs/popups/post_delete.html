{% load i18n %}
<div id="popup_content">
    <form action="{{ rel_root_dir }}/helper/post/{{ post.slug }}/delete/" method="post">
        <p>
        {% blocktrans with post.title as title_t %} Do you really want to delete the post '{{ title_t }}'?{% endblocktrans %}
        </p>  
    
         <div class="buttons">
            <input class="button_bad" type="button" name="cancel" value="{% trans 'Cancel' %}" />
            <input class="button_bad" type="submit" id="post" name="post" value='{% filter upper %}{% trans "Delete" %}{% endfilter %}'/>
         </div>
    </form>
</div>
