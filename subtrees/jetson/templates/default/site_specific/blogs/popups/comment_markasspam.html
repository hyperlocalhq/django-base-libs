{% load i18n %}
<div id="popup_content">
    <form action="{{ rel_root_dir }}/helper/comment/{{ comment_id }}/mark_as_spam/" method="post">
        <p>
            {% trans "Do you really want to mark this comment as spam?" %}
        </p>
        <div class="buttons">
            <input class="button_bad"
                   type="submit"
                   id="post"
                   name="post"
                   value='{% filter upper %}{% trans "Mark as Spam" %}{% endfilter %}'/>
            <input class="button_good"
                   type="button"
                   name="cancel"
                   value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}"/>
        </div>
    </form>
</div>
