{% load i18n %}
<div id="popup_content">
    <form action="{{ rel_root_dir }}/helper/post/{{ post.slug }}/edit/" method="post">
        <div class="pop_edit">
            <div>
                {{ form.title.label_tag }}
                {{ form.title }}
                {{ form.title.error_tag }}
            </div>
            <div>
                {{ form.tags.label_tag }}
                {{ form.tags }}
                {{ form.tags.error_tag }}
            </div>
            <div>
                {{ form.body.label_tag }}
                {{ form.body }}
                {{ form.body.error_tag }}
            </div>
            <div>
                {{ form.status.label_tag }}
                {{ form.status }}
                {{ form.status.error_tag }}
            </div>        
    
            <div class="buttons">
                <input class="button_bad" type="button" name="cancel" value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}" />
                <input class="button_good" type="submit" id="post" name="post" value='{% filter upper %}{% trans "Save" %}{% endfilter %}'/>       	
            </div>
        </div>
    </form>
</div>
