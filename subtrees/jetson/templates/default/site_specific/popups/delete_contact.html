{% load i18n %}
<form action="" method="post">
    <div>
        <p>
            {% blocktrans with contact.postal_address as postal_address %}Do you really want to delete the contact "{{ postal_address }}"?{% endblocktrans %}</p>
    </div>
    <div>
        <input class="button_good"
               name="cancel"
               type="button"
               value="{% filter upper %}{% trans "Cancel" %}{% endfilter %}"
               onclick="{% if object %}redirect('{{ object.get_url_path }}{{ URL_ID_PORTFOLIO }}/#file_{{ file.filename }}');{% endif %}"/>
        <input class="button_bad" type="submit" value="{% filter upper %}{% trans "Delete" %}{% endfilter %}"/>
    </div>
</form>
