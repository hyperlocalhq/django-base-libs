{% load base_tags babel i18n %}

<p class="delete">{% trans "Do you really want to mark this comment as spam?" %}</p>
<form action="" method="post">
    <div class="form-actions">
        <input type="hidden" name="post_data" value="{{ post_data }}"/>
        <input type="hidden" name="goto_next" value="{% if goto_next %}{{ goto_next }}{% else %}/blog/{% endif %}"/>
        <input id="id_delete"
               class="btn btn-primary"
               type="submit"
               name="delete"
               value="{% filter upper %}{% trans 'Mark as Spam' %}{% endfilter %}"/>&zwnj;
        <input id="id_cancel"
               class="btn"
               type="submit"
               name="cancel"
               value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}"/>&zwnj;
    </div>
</form>
