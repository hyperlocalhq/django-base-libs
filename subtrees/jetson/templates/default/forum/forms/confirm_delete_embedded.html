{% load base_tags babel i18n image_mods_tags %}

<div class="first-item-txt">
    <form action="" method="post">
        <div class="field_layout">
            <fieldset class="fieldset_end">
	            <legend>
                	{% blocktrans %}Do you really want to delete "{{ delete_object }}"?{% endblocktrans %}
	            </legend>
            </fieldset>
            <div class="buttons">
                <input id="id_cancel" type="submit" class="button_bad" name="{{ cancel_stage_field }}" value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}" />
                <input id="id_delete" class="button_good" type="submit" name="{{ delete_stage_field }}" value="{% filter upper %}{% trans 'Delete' %}{% endfilter %}" />
                {% comment %}this one is used for security reasons -->{% endcomment %}
                <input type="hidden" name="{{ hash_field }}" value="{{ hash_value }}" />
            </div>
        </div>
    </form>	
</div>
