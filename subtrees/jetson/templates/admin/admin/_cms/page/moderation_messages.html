{% load i18n cms_admin %}
<div class="grp-module grp-table">
	<div class="grp-module grp-thead">
	    <div class="grp-tr">
            <div class="grp-th">{% trans 'Action' %}</div>
            <div class="grp-th">{% trans 'Created' %}</div>
            <div class="grp-th">{% trans 'User' %}</div>
            <div class="grp-th">{% trans 'Message' %}</div>
        </div>
    </div>
	<div class="grp-module grp-tbody">
		{% for state in page.pagemoderatorstate_set.all %}
		    <div class="grp-tr {% cycle 'row1' 'row2' %}">
				<div class="grp-td action">{{ state.get_action_display }}</div>			
				<div class="grp-td created">{{ state.created }}</div>
				<div class="grp-td user">{{ state.user }}</div>
				<div class="grp-td message">{{ state.message }}</div>			
			</div>
		{% endfor %}
	</div>
</div>
