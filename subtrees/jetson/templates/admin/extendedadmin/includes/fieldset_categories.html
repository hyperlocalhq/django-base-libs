{% load i18n %}
<fieldset class="module aligned cats collapse closed">
    <h2 class="collapse-handler">
    {% if form.tags %}
        {{ _("Categories & tags")|force_escape }}
    {% else %}
        {% trans "Categories" %}
    {% endif %}
    </h2>
    <div class="row{% if form.context_categories.errors %} errors{% endif %}">
        <div>
            <div class="column span-4"><label for="id_context_categories"{% if form.context_categories.field.required %} class="required"{% endif %}>{% trans "Context categories" %}:</label></div>
            <div class="column span-flexible">
                {{ form.context_categories }}
                {{ form.context_categories.errors }}
                <a href="../../../structure/ContextCategory/add/" class="add-another" id="add_id_context_categories" onclick="return showAddAnotherPopup(this);"> <img src="{{ jetson_media_url }}img/admin/icon_addlink.gif" width="10" height="10" alt="{% trans "Add Another" %}"/></a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    addEvent(window, "load", function(e) { SelectFilter.init("id_context_categories", "{% trans "Context categories" %}", 0, "{{ STATIC_URL }}admin/"); });
    </script>
    {% if form.tags %}
        <div class="row">
            <div>
                <div class="column span-4"><label for="id_tags"{% if form.tags.field.required %} class="required"{% endif %}>{% trans "Tags" %}:</label></div>
                <div class="column span-flexible">
                    <!-- Add jquery-based autocomplete field -->
                    {{ form.tags }}
                    {{ form.tags.errors }}
                </div>
            </div>
        </div>
    {% endif %}
    
</fieldset>
