{% if welcome_message %}
    <ul class="accordion info-box">
        <li class="accordion-inside accordion-trigger opened">
            <div class="accordion-trigger head">{{ welcome_message.title|escape }}</div>
            <ul class="accordion content">
                <li>
                    {{ welcome_message.get_rendered_content }}
                </li>
            </ul>
        </li>
    </ul>
{% endif %}
