{% load i18n uni_form_field %}
<div class="ctrlHolder">
    {{ form.birthday_dd.error_tag }}
    {{ form.birthday_mm.error_tag }}
    {{ form.birthday_yyyy.error_tag }}
    <p class="label">{% trans "Birthday" %}</p>
    <ul class="alternate">
        <li>
            <label for="id_birthday_dd">
                {% trans "Day" %}
                {{ form.birthday_dd|with_class }}
            </label>
        </li>
        <li>
            <label for="id_birthday_mm">
                {% trans "Month" %}
                {{ form.birthday_mm|with_class }}
            </label>
        </li>
        <li>
            <label for="id_birthday_yyyy">
                {% trans "Year" %}
                {{ form.birthday_yyyy|with_class }}
            </label>
        </li>
    </ul>
</div>
