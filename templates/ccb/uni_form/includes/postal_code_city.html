{% load i18n uni_form_field %}
<div class="ctrlHolder">
    {{ form.city.error_tag }}
    {{ form.postal_code.error_tag }}
    <p class="label">{{ form.postal_code.label }} / {{ form.city.label }}</p>
    <ul class="alternate2">
        <li>
            <label for="id_postal_code">
                {{ form.postal_code.label }}
                {{ form.postal_code|with_class }}
            </label>
        </li>
        <li>
            <label for="id_city">
                {{ form.city.label }}
                {{ form.city|with_class }}
            </label>
        </li>
    </ul>
</div>
