{% load i18n uni_form_field %}
<div class="ctrlHolder">
    {{ form.fax_country.error_tag }}
    {{ form.fax_area.error_tag }}
    {{ form.fax_number.error_tag }}
    <p class="label">{% trans "Fax" %}</p>
    <ul class="alternate">
        <li>
            <label for="id_fax_country">
                {{ form.fax_country|with_class }}
            </label>
        </li>
        <li>
            <label for="id_fax_area">
                {{ form.fax_area|with_class }}
            </label>
        </li>
        <li>
            <label for="id_fax_number">
                {{ form.fax_number|with_class }}
            </label>
        </li>
    </ul>
</div>
