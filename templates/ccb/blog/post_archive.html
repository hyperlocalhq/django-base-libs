{% load base_tags i18n %}

{% if not post_list %}
    <p class="nothing">{% trans "No blog entries have been posted yet" %}</p>
{% else %}
    <div id="object_list">
        {% for post in post_list %}
            {% include_selected "post_brief.html" for object under "blog" %}
        {% endfor %}
    </div>
    {% include "utils/includes/pagination.html" %}
{% endif %}
