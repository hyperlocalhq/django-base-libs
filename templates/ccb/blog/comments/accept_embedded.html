{% load base_tags babel i18n %}
<div class="edit" id="popup_content">
    <form action="" method="post" class="uniForm">
        <p class="delete">{% trans "Do you really want to accept this comment?" %}</p>

        <div>
            <input type="hidden" name="post_data" value="{{ post_data }}"/>
            <input type="hidden" name="goto_next" value="{% if goto_next %}{{ goto_next }}{% else %}/blog/{% endif %}"/>
            <input id="id_delete" class="primaryAction" type="submit" name="accept"
                value="{% filter upper %}{% trans 'Accept' %}{% endfilter %}"/>
            <input id="id_cancel" class="secondaryAction" type="submit" name="cancel"
                value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}"/>

            <div class="cleaner"></div>
        </div>
    </form>
</div>
