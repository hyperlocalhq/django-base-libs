{% load base_tags babel i18n %}

<div class="field_layout" id="popup_content">
    <form action="" method="post" class="uniForm">
        <fieldset class="inlineLabels">
            <p class="disclaimer">{% trans "Do you really want to mark this comment as spam?" %}</p>
            <div class="buttonHolder">
                <input type="hidden" name="post_data" value="{{ post_data }}" />
                <input type="hidden" name="goto_next" value="{% if goto_next %}{{ goto_next }}{% else %}/blog/{% endif %}" />
                <input id="id_mark_as_spam" class="primaryAction" type="submit" name="mark_as_spam" value="{% filter upper %}{% trans 'Mark as Spam' %}{% endfilter %}" />
                <input id="id_cancel" class="secondaryAction" type="submit" name="cancel" value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}" />
                <div class="cleaner"></div>
            </div>
        </fieldset>
	</form>
</div>
