{% load i18n %}

<div class="progressbar hidden-xs">
    <div class="progressbar-progress"></div>
    <ul class="progressbar-steps">
        {% for step in steps %}
            <li>
                {% if step.filled or step.active %}
                    <a href="?step={{ forloop.counter }}" {% if step.current %}class="active"{% endif %}>
                        <div class="progressbar-counter">{{ forloop.counter }}</div>
                        <div class="progressbar-title">{{ step.title|escape }}</div>
                    </a>
                {% else %}
                    <div class="disbaled {% if step.current %}active{% endif %}">
                        <div class="progressbar-counter">{{ forloop.counter }}</div>
                        <div class="progressbar-title">{{ step.title|escape }}</div>
                    </div>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
