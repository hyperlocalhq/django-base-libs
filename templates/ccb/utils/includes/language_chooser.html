{% load i18n menu_tags %}
{% if languages|length > 1 %}
    <ul id="language_navi" class="closed hidden-xs">
        <li class="toggle"><div class="fawesome choosen-language"><span class="text">{{ current_language|upper }}</span></div></li>
        {% for language in languages %}
            <li><a href="{% page_language_url language.0 %}"><span class="text">{{ language.1|upper }}</span></a></li>
        {% endfor %}
    </ul>
    {% comment %}
    <select id="language-header" required>
        <option value="">--------</option>
        {% for language in languages %}
            <option value="{% page_language_url language.0 %}" {% if current_language == language.0 %} selected="selected" {% endif %}>{{ language.1|upper }}</option>
        {% endfor %}
    </select>
    {% endcomment %}
{% endif %}
