{% load base_tags babel i18n auth_extended %}
{% if is_paginated %}
    <div class="paginated pagination">
        <div class="previous left">
            {% if has_previous %}
                <a href="{% append_to_get page=previous %}">
                    <span class="enabled">
                        <span class="hidden">
                            {% trans "previous" %}
                        </span>
                    </span>
                </a>
            {% else %}
                <span class="disabled">
                    <span class="hidden">{% trans "previous" %}</span>
                </span>
            {% endif %}
        </div>
        <form class="to_show secondaryForm" action="">
            <div class="ctrlHolder"><select class="page_skip">
                {% for pnumber in page_numbers %}
                    <option value="{{ pnumber }}"{% ifequal pnumber page %} selected="selected"{% endifequal %}>
                        {% blocktrans %}Page {{ pnumber }} of {{ pages }}{% endblocktrans %}</option>
                {% endfor %}
            </select></div>
        </form>
        <div class="next">
            {% if has_next %}
                <a href="{% append_to_get page=next %}">
                    <span class="enabled">
                        <span class="hidden">
                            {% trans "next" %}
                        </span>
                    </span>
                </a>
            {% else %}
                <span class="disabled">
                    <span class="hidden">
                        {% trans "next" %}
                    </span>
                </span>
            {% endif %}
        </div>
    </div>
{% endif %}
