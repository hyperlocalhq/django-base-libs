{% load base_tags babel i18n auth_extended %}

{% if sort_order_map %}
<form action="" id="sorting_form">
    <div class="input-field select">
        <select name="order_by" required>
            <option>--------</option>
            {% for item in sort_order_map %}
                <option value="{{ item.0 }}"{% ifequal order_by item.0 %} selected="selected"{% endifequal %}{% if order_by|add:"0" == "" and forloop.first %} selected="selected"{% endif %} >{{ item.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">{% trans "Sort" %}</button>
</form>
{% endif %}
