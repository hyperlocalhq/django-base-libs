{% load base_tags babel i18n auth_extended %}

<form action="" class="to_show secondaryForm">
    {% if sort_order_map %}
        <div class="ctrlHolder">
            <select class="list_sorting">
                {% for item in sort_order_map %}                        
                    <option value="{{ item.0 }}"{% ifequal order_by item.0 %} selected="selected"{% endifequal %}>{{ item.1 }}</option>
                {% endfor %}	
            </select>
        </div>
    {% endif %}
</form>
