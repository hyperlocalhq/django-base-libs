{% extends "base_redesign.html" %}
{% load base_tags browsing %}


{% block content %}
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>{% block headline %}{% endblock %}</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-3">
            </div>
            <div class="col-xs-12 col-sm-8 col-md-9">
                {% block form %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
