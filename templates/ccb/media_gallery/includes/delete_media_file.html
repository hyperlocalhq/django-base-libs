{% load i18n %}
<div id="popup_content">
    <form class="popup"
        action="/{{ context_item_type }}/{{ slug }}/{{ URL_ID_PORTFOLIO }}/file_{{ media_file.id }}/delete/"
        method="post" class="uniForm">{% csrf_token %}
        {% if media_file.title %}
            <p class="disclaimer">{% blocktrans with media_file.title as title %}Do you really want to delete the media
                file "{{ title }}"?{% endblocktrans %}</p>
        {% else %}
            <p class="disclaimer">{% blocktrans %}Do you really want to delete this media file?{% endblocktrans %}</p>
        {% endif %}
        <div class="buttonHolder">
            <input class="primaryAction" type="submit" value="{% filter upper %}{% trans "Delete" %}{% endfilter %}"/>
            <input class="secondaryAction" name="cancel" type="button"
                value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}"
                onclick="{% if object %}redirect('
                    {{ object.get_url_path }}{{ URL_ID_PORTFOLIO }}/#file_{{ media_file.id }}'){% endif %}"
                />
        </div>
    </form>
</div>
