<div class="flash_content">
    <object type="application/x-shockwave-flash" data="{{ JETSON_MEDIA_URL }}flowplayer/FlowPlayerLight.swf" height="384" width="512" id="FlowPlayer">
        <param name="allowScriptAccess" value="sameDomain" />
        <param name="movie" value="{{ JETSON_MEDIA_URL }}flowplayer/FlowPlayerLight.swf" />
        <param name="quality" value="high" />
        <param name="scale" value="noScale" />
        <param name="wmode" value="transparent" />
        <param name="flashvars" value="config={playList:[{ url: '{{ media_file.get_splash_image_url }}'},{ url: '{{ UPLOADS_URL }}{{ media_file.path }}', autoPlay: false, autoBuffering: true}],, showPlayListButtons: false, loop: false, autoPlay: true, hideControls: false, showFullScreenButton: false, showMenu: false, showLoopButton: false, initialScale: 'fit', autoBuffering: false,controlBarBackgroundColor:'0xC7CFD5',showVolumeSlider: true,controlsOverVideo: 'ease',controlBarGloss: 'high',backgroundColor: '#ffffff', timeDisplayFontColor: '#ffffff'}" />
    </object>
</div>
