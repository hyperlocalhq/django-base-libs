{% load i18n image_mods_tags %}
<dd class="preview-img no-label">
    {% if media_file.get_preview_representation %}
        {{ media_file.get_preview_representation }}
    {% else %}
        <img src="{{ STATIC_URL }}site/img/placeholder/{{ media_file_type }}_large.png" alt="{{ object.get_title|escape }}"/>
    {% endif %}
</dd>
