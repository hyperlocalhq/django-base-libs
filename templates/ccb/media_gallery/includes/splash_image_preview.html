{% load i18n image_modifications %}
<p class="preview-img">
    {% if media_file.splash_image_path %}
        <img src="{{ UPLOADS_URL }}{{ media_file.splash_image_path|modified_path:"gp" }}" alt="{{ object.get_title|escape }}"/>
    {% else %}
        <img src="{{ STATIC_URL }}site/img/website/placeholder/upload_image.png" alt="{{ object.get_title|escape }}"/>
    {% endif %}
</p>
