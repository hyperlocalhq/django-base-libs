{% load i18n base_tags babel comments image_mods_tags memos favorites %}
<a href="{{ object.content_object.get_url_path }}portfolio/album/{{ object.get_token }}/">
    {% if object.cover_image %}
        <img width="184" height="184" src="{{ UPLOADS_URL }}{{ object.cover_image.path|modified_path:"glist" }}"
            alt=""/>
    {% else %}
        <img width="184" height="184" src="{{ object.mediafile_set.all.0.get_list_image_url }}" alt=""/>
    {% endif %}
</a>
<div class="media.info">
    <h5>
        <a href="{{ object.content_object.get_url_path }}portfolio/album/{{ object.get_token }}/">{{ object.title|escape }}</a>
    </h5>
</div>
