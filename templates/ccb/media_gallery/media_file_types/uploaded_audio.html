{% with splash_image_url=media_file.get_splash_image_url %}
    {% if splash_image_url %}
        <img src="{{ splash_image_url }}" alt="{{ media_file.title }}" />
        <div class="caption row">
            <audio src="{{ UPLOADS_URL }}{{ media_file.path }}" controls class="col-xs-12">
                <p>Your browser doesn't support the audio player. Here is a <a href="{{ UPLOADS_URL }}{{ media_file.path }}">link to the audio</a> instead.</p>
            </audio>
        </div>
    {% else %}
        <div class="row">
            <audio src="{{ UPLOADS_URL }}{{ media_file.path }}" controls class="col-xs-12">
                <p>Your browser doesn't support the audio player. Here is a <a href="{{ UPLOADS_URL }}{{ media_file.path }}">link to the audio</a> instead.</p>
            </audio>
        </div>
    {% endif %}
{% endwith %}
