{% load i18n uni_form_tags %}
<div id="popup_content">
    <form action="" method="post" class="uniForm">{% csrf_token %}
        <fieldset class="inlineLabels">
            <p class="disclaimer">{% trans "Do you really want to refuse this comment?" %}</p>
            {{ form.reason|as_uni_field }}
            <div class="buttonHolder">
                <input type="hidden" name="post_data" value="{{ post_data }}"/>
                <input type="hidden" name="goto_next"
                    value="{% if goto_next %}{{ goto_next }}{% else %}/blog/{% endif %}"/>
                <input id="id_delete" class="primaryAction" type="submit" name="refuse"
                    value="{% filter upper %}{% trans 'Refuse' %}{% endfilter %}"/>
                <input id="id_cancel" class="secondaryAction" type="submit" name="cancel"
                    value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}"/>
            </div>
        </fieldset>
    </form>
</div>
