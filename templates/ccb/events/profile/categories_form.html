{% load i18n base_tags auth_extended uni_form_tags %}
<div class="profile_infos"> 
    <h5 class="edit_subline" >{% trans "edit categories" %}</h5>
    <form action="/helper/edit-{{ URL_ID_EVENT }}-profile/{{ object.slug }}/categories/" method="post" enctype="multipart/form-data" target="hidden_iframe" class="uniForm">
        <fieldset class="inlineLabels">
            {% include "site_specific/categories/categories.html" %}
            <p class="disclaimer">{% blocktrans %}Is some category missing? You can <a href="/ticket/new-category/">suggest it here</a>.{% endblocktrans %}</p>
            {{ form.tags|as_uni_field }}
            <div class="buttonHolder"  class="space_correction_more">
                <input type="submit" class="primaryAction" value="{% filter upper %}{% trans "Save" %}{% endfilter %}" />
                <input type="button" class="secondaryAction" value="{% filter upper %}{% trans "Cancel" %}{% endfilter %}" name="cancel" />
            </div>
        </fieldset>
    </form>
</div>
