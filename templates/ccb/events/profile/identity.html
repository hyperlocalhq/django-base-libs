{% load i18n base_tags babel auth_extended %}

{% if object.is_editable %}
    <div class="fieldset {% if object.is_editable %}editable switch{% else %}not-editable{% endif %}"
        data-edit-url="{% url 'edit_profile' object_type='event' slug=object.slug %}identity/">
        <fieldset disabled>
            <h2>{% trans "Identity" %}</h2>

            <dl class="input-fields">
                <dt>{% trans "Title" %}</dt>
                <dd>
                    <div class="text-field">{{ object.title }}</div>
                </dd>
                <dd class="clearfix"></dd>
            </dl>

            <dl class="input-fields">
                <dt>{% trans "Event type" %}</dt>
                <dd>
                    <div class="text-field">{{ object.event_type.title }}</div>
                </dd>
                <dd class="clearfix"></dd>
            </dl>
        </fieldset>
    </div>
{% endif %}
