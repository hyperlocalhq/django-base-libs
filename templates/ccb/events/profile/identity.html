{% load i18n base_tags babel %}



<div class="fieldset not-editable ">
    <fieldset>
        <h2>{% trans "Details" %}</h2>
            
        <dl class="input-fields">
            <dt>{% trans "Title" %}</dt>
            <dd><div class="text-field">{{ object.title }}</div></dd>
        </dl>
        <dl class="input-fields">
            <dt>{% trans "Event type" %}</dt>
            <dd><div class="text-field">{{ object.event_type.title }}</div></dd>
        </dl>
        
        {% if object.get_locality_type %}
            <dl class="input-fields">
                <dt>{% trans "Location" %}</dt>
                <dd><div class="text-field">{{ object.get_locality_type.title|escape }}</div></dd>
            </dl>
        {% endif %}
    </fieldset>
</div>
