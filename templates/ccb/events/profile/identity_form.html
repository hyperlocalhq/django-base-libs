{% load i18n base_tags uni_form_tags %}
<div class="profile_infos">
    <h5 class="edit_subline">{% trans "Edit Event Data" %}</h5>
    <form action="/helper/edit-{{ URL_ID_EVENT }}-profile/{{ object.slug }}/identity/" method="post" enctype="multipart/form-data" target="hidden_iframe" class="uniForm">
        <fieldset class="inlineLabels">
            <h3>{% trans "Event" %}</h3>
            {{ form.title_de|as_uni_field }}
            {{ form.title_en|as_uni_field }}
            {{ form.event_type|as_uni_field }}
            <div class="buttonHolder">
                <input type="submit" class="primaryAction" value="{% filter upper %}{% trans "Save" %}{% endfilter %}" />
                <input type="button" class="secondaryAction" value="{% filter upper %}{% trans "Cancel" %}{% endfilter %}" name="cancel" />
            </div>
        </fieldset>
    </form>
</div>
