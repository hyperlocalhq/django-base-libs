{% load i18n base_tags auth_extended %}

{% if object.are_contacts_displayed and object.get_contacts %}
    <div
        class="fieldset {% if_has_perm "events.change_event" object %}editable switch{% else %}not-editable{% end_if_has_perm %}"
        data-edit-url="{% url 'edit_profile' object_type='event' slug=object.slug %}contact/0/">
        <fieldset disabled>
            <h2>{% trans "Description" %}</h2>
            {{ object.get_rendered_description }}
        </fieldset>
    </div>
{% endif %}
