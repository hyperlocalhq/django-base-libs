{% load i18n %}
<div id="popup_content">

        <div class="buttonHolder">
            <input class="primaryAction" type="submit" id="post" name="post"
                value='{% filter upper %}{% trans "Join" %}{% endfilter %}'/>

                value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}"/>
        </div>
    </form>
</div>
