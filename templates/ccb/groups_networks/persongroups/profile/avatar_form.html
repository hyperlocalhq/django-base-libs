{% load i18n base_tags auth_extended image_modifications uni_form_field %}
{% comment %}<!-- UNUSED -->{% endcomment %}
<div class="form_avatar_position profile_infos">
    <h5 class="edit_subline">{% trans "upload a photo" %}</h5>
    <form action="/helper/edit-{{ URL_ID_PERSONGROUP }}-profile/{{ object.slug }}/avatar/" method="post" enctype="multipart/form-data" target="hidden_iframe" class="left">
        <fieldset class="inlineLabels">
            <div class="ctrlHolder"> 
                <p class="label">
                    {% if object.media_file %}
                        <img src="{{ UPLOADS_URL }}{{ object.media_file|modified_path:"ap" }}" alt="{{ object.get_title|escape }}" />
                    {% else %}
                        <img src="{{ DEFAULT_FORM_LOGO_4_EVENT }}" alt="{{ object.get_title|escape }}" />
                    {% endif %}
                </p>
                {{ form.media_file.error_tag }}
                <ul>
                    <li>
                        <label for="id_media_file">
                            {{ form.media_file|with_class }}
                        </label>
                    </li>
                </ul>
                <p class="formHint">{{ form.media_file.help_text }}</p>
            </div>
        </fieldset>
        <div class="buttons">
            <input type="button" class="button_bad" value="{% filter upper %}{% trans "Cancel" %}{% endfilter %}" name="cancel" />
            <input type="submit" class="button_good" value="{% filter upper %}{% trans "Save" %}{% endfilter %}" />
        </div>
    </form>
</div>
