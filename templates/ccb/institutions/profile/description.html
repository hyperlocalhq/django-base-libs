{% load i18n base_tags auth_extended %}

{% if object.get_description or perms.institutions.change_institution %}
    <div class="fieldset {% if_has_perm "institutions.change_institution" object %}editable switch{% else %}not-editable{% end_if_has_perm %}" data-edit-url="{% url 'edit_profile' object_type='institution' slug=object.slug %}description/">
        <fieldset disabled>
            <h2>{% trans "Description" %}</h2>
            {{ object.get_description|disarm_user_input }}
        </fieldset>
    </div>
{% endif %}
