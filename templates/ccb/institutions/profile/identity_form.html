{% load i18n base_tags auth_extended uni_form_tags %}

{% comment %}<!-- UNUSED -->{% endcomment %}
<h5 class="edit_subline">{% trans "edit name" %}</h5>
<div class="edit">
    <form action="/helper/edit-{{ URL_ID_INSTITUTION }}-profile/{{ object.slug }}/identity/" method="post" enctype="multipart/form-data" target="hidden_iframe" class="uniForm">
        <fieldset class="inlineLabels">
            <h3>{% trans "Name" %}</h3>
            {{ form.title|as_uni_field }}
            {{ form.title2|as_uni_field }}
            <div class="buttonHolder">
                <input type="submit" class="primaryAction" value="{% filter upper %}{% trans "Save" %}{% endfilter %}" />
                <input type="button" class="secondaryAction" value="{% filter upper %}{% trans "Cancel" %}{% endfilter %}" name="cancel" />
            </div>
        </fieldset>
    </form>
</div>
