{% load i18n base_tags auth_extended image_mods_tags %}
<div class="fieldset">
    <fieldset disabled>
        {% if object.image %}
            <a id="profile-image-link-header" href="{% cropping_url object.image.path "profile" request object.get_url_path %}" class="fawesome fa-crop small recrop-link" class="replace"></a>
            <img id="profile-image-header" src="{{ UPLOADS_URL }}{{ object.image|modified_path:"profile" }}{% if object.is_editable %}?now={% now "YmdHis" %}{% endif %}" alt="{{ object.title|escape }}" class="replace"/>

            <a id="profile-image-link-sidebar" href="{% cropping_url object.image.path "profile" request object.get_url_path %}" class="fawesome fa-crop recrop-link" class="replace"></a>
            <img id="profile-image-sidebar" src="{{ UPLOADS_URL }}{{ object.image|modified_path:"profile" }}{% if object.is_editable %}?now={% now "YmdHis" %}{% endif %}" alt="{{ object.title|escape }}" class="replace"/>
        {% endif %}
    </fieldset>
</div>
