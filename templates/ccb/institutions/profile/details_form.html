{% load i18n base_tags auth_extended uni_form_tags uni_form_field %}
<h5 class="edit_subline">{% trans "edit details" %}</h5>
<div class="edit">
    <div class="detail-form">
        <form action="/helper/edit-{{ URL_ID_INSTITUTION }}-profile/{{ object.slug }}/details/" method="post"
            enctype="multipart/form-data" target="hidden_iframe" class="uniForm">{% csrf_token %}
            <fieldset class="inlineLabels">
                <h3>{% trans "Details" %}</h3>
                {{ form.legal_form|as_uni_field }}

                {% include "uni_form/includes/establishment.html" %}

                {{ form.nof_employees|as_uni_field }}
                <div class="buttonHolder">
                    <input type="submit" class="primaryAction"
                        value="{% filter upper %}{% trans "Save" %}{% endfilter %}"/>
                    <input type="button" class="secondaryAction"
                        value="{% filter upper %}{% trans "Cancel" %}{% endfilter %}" name="cancel"/>
                </div>
            </fieldset>
        </form>
    </div>
</div>
