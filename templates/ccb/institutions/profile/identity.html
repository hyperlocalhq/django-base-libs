{% load i18n base_tags auth_extended %}
{% if object.is_editable %}
    <div class="fieldset {% if object.is_editable %}editable switch{% else %}not-editable{% endif %}" data-edit-url="{% url 'edit_profile' object_type='institution' slug=object.slug %}identity/">
        <fieldset disabled>
            <h2>{% trans "Identity" %}</h2>
            <dl class="input-fields">
                <dt>{% trans "Name" %}</dt>
                <dd><div class="text-field">
                    <div>{{ object.title|escape }}</div>
                    <div>{{ object.title2|escape }}</div>
                </div></dd>
            </dl>
        </fieldset>
    </div>
{% endif %}
