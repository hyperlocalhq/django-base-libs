{% load i18n %}
{% if links %}
    {% for link in links %}
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <a href="{% if link.is_login_required and not request.user.is_authenticated %}{% url "login" %}?goto_next={% endif %}{{ link.url }}" class="box"
                   {% if link.is_login_required and not request.user.is_authenticated %}rel="nofollow"{% endif %}
                >
                    <div class="fawesome {{ link.icon }}"></div>
                    <h3>{% trans 'Do you have something new?' %}<br/>{{ link.text|escape }}</h3>
                </a>
            </div>
        </div>
    {% endfor %}
{% endif %}
