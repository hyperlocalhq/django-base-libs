{% if links %}
    {% for link in links %}
        <a href="{{ link.url }}" class="fawesome button text {{ link.icon }} {% if link.is_highlighted %}active{% endif %}{% if link.is_promoted %} promoted{% endif %}{% if link.is_login_required %} login-required{% endif %}"><span class="text">{{ link.text|escape }}</span></a>
    {% endfor %}
{% endif %}
