{% if links %}
    {% for link in links %}
        <a href="{% if link.is_login_required and not request.user.is_authenticated %}{% url "login" %}?goto_next={% endif %}{{ link.url }}"
           class="fawesome button text {{ link.icon }} {% if link.is_highlighted %}active{% endif %}{% if link.is_promoted %} promoted{% endif %}{% if link.is_login_required %} login-required{% endif %}"
           {% if link.is_login_required and not request.user.is_authenticated %}rel="nofollow"{% endif %}
        >
            <span class="text">{{ link.text|escape }}</span>
        </a>
    {% endfor %}
{% endif %}
