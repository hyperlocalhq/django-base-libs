{% if links %}
    {% for link in links %}
        <li class="{% if link.is_promoted %} promoted{% endif %}{% if link.is_login_required %} login-required{% endif %}{% if forloop.last %} last_item{% endif %}{% if link.is_highlighted %} active{% endif %}">
            <a href="{% if link.is_login_required and not request.user.is_authenticated %}{% url "login" %}?goto_next={% endif %}{{ link.url }}"
                {% if link.is_highlighted %} class="active"{% endif %}
                {% if link.is_login_required and not request.user.is_authenticated %}rel="nofollow"{% endif %}
            >
                {{ link.text|escape }}
            </a>
        </li>
    {% endfor %}
{% endif %}
