{% load i18n menu_tags cache %}

{% for child in children %}
    <li class="{% if child.children %}accordion-inside accordion-trigger{% endif %} {% if child.selected %}active{% endif %} {% if child.ancestor %}opened{% endif %}">
        {% if child.children %}
            <span class="accordion-trigger {% if child.selected %}active{% endif %}">{{ child.get_menu_title }}</span>
            <ul class="accordion">
                {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
            </ul>
        {% else %}
            <a {% if child.selected %}class="active"{% endif %} href="{{ child.get_absolute_url }}">{{ child.get_menu_title }}</a>
        {% endif %}
    </li>
{% endfor %}
