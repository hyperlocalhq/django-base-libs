{% load crispy_forms_field %}


<dt class="multifield {{ multifield.css_class }}">{{ multifield.label_html }}</dt>
<dd class="{{ multifield.css_class }}">
    <div class="multifield row {{ multifield.css_class }} formblock-target">
        {{ fields_output|safe }}
    </div>
    <div class="formblock empty {% if user.is_staff %}show-id{% endif %}"></div>
</dd>
