{% load crispy_forms_field %}


<dt class="multifield {{ multifield.css_class }}">{{ multifield.label_html }}</dt>
<dd class="{{ multifield.css_class }}">
    <div class="multifield row {{ multifield.css_class }}">
        {{ fields_output|safe }}
    </div>
</dd>

{% comment %}
{% if field.is_hidden %}
    {{ field }}
{% else %}

    {% for field in multifield.bound_fields %}
        {% crispy_field field %}    
    {% endfor %}

    {% if field.label %}
        <label for="{{ field.id_for_label }}"{% if labelclass %} class="{{ labelclass }}"{% endif %}>
    {% endif %}

    {% if field|is_checkbox %}
        {% crispy_field field %}
    {% endif %}

    {% if field.label %}
        {{ field.label }}
    {% endif %}

    {% if not field|is_checkbox %}
        {% crispy_field field %}
    {% endif %}

    {% if field.label %}
        </label>
    {% endif %}

{% endif %}
{% endcomment %}
