<div class="fieldset editable {{ fieldset.css_class }}">
    <fieldset {% if fieldset.css_id %}id="{{ fieldset.css_id }}"{% endif %} {{ fieldset.flat_attrs|safe }}>
        {% if legend %}<h2>{{ legend|safe }}</h2>{% endif %}
        <dl class="input-fields">
            {{ fields|safe }} 
        </dl>
    </fieldset>
</div>
