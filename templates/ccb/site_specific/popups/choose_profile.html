{% load i18n %}
<div id="popup_content">
    <form action="" method="post" class="uniForm">{% csrf_token %}
        <p class="disclaimer">{% trans "Please choose the profile" %}</p>
        <fieldset class="inlineLabels">
            <div class="ctrlHolder">
                <label for="dyn_go_to_profile">{% trans "Profile" %}</label>
                <select id="dyn_go_to_profile">
                    <option
                        value="{{ request.user.profile.get_url_path }}">{{ request.user.profile.get_title|escape }}</option>
                    {% for inst in request.user.profile.get_institutions %}
                        <option value="{{ inst.get_url_path }}">{{ inst.get_title|escape }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="buttonHolder">
                <input class="primaryAction" type="submit" value="{% filter upper %}{% trans "Go" %}{% endfilter %}"/>
                <input class="secondaryAction" name="cancel" type="button"
                    value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}"
                    onclick="{% if object %}redirect('
                        {{ object.get_url_path }}{{ URL_ID_PORTFOLIO }}/#file_{{ file.filename }}'){% endif %}"/>
            </div>
        </fieldset>
    </form>
</div>
