{% load i18n uni_form_tags %}
<div id="popup_content">
    <form action="{{ rel_root_dir }}/helper/post/{{ post.slug }}/edit/" method="post" class="uniForm">{% csrf_token %}
        <fieldset class="inlineLabels">
            {{ form.title|as_uni_field }}
            {{ form.tags|as_uni_field }}
            {{ form.body|as_uni_field }}
            {{ form.status|as_uni_field }}
            <div class="buttonHolder">
                <input class="primaryAction" type="submit" id="post" name="post"
                    value='{% filter upper %}{% trans "Save" %}{% endfilter %}'/>
                <input class="secondaryAction" type="button" name="cancel"
                    value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}"/>
            </div>
        </fieldset>
    </form>
</div>
