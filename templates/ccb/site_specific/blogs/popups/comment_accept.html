{% load i18n %}
<div id="popup_content">
    <form action="{{ rel_root_dir }}/helper/comment/{{ comment_id }}/accept/" method="post" class="uniForm">
        <p class="disclaimer">{% trans "Do you really want to accept this comment?" %}</p>
         <div class="buttonHolder">
            <input class="primaryAction" type="submit" id="post" name="post" value='{% filter upper %}{% trans "Accept" %}{% endfilter %}'/>
            <input class="secondaryAction" type="button" name="cancel" value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}" />
         </div>
    </form>
</div>
