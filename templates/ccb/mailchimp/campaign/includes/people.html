{% load base_tags image_mods_tags i18n %}
<table class="people" width="600" border="0" cellspacing="0" cellpadding="0">
    <tbody>
        <tr style="background-color: #E8EDF0">
            <td align="left" valign="bottom">
                <!-- title goes here -->
                <h3><span>New</span> Profiles</h3>
            </td>
            <td align="right" valign="bottom" width="175">
                <!-- VIEW MORE link goes here -->
                <a title="" class="proceed" href="http://www.creative-city-berlin.de/{{ LANGUAGE_CODE }}/network/" target="_blank">{% trans "more" %}â€¦</a>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table width="600" border="0" cellspacing="0" cellpadding="0">
                    <tbody>
                        <tr>
                            {% get_objects latest_published_with_avatars people.Person 12 as newest_objects %}
                            {% for person in newest_objects %}
                                <td align="left" valign="top" width="74"
                                    style="border-right:1px #E8EDF0 solid; border-bottom:1px #E8EDF0 solid; background-color: #f1f4f6;">
                                    <a href="{{ person.get_url }}" target="_blank">
                                        <img
                                            src="http://www.creative-city-berlin.de/media/{{ person.image|modified_path:"nl_p" }}"
                                            alt="" width="74" height="74" border="no"/>
                                    </a>
                                </td>
                                {% if forloop.counter0 == 7 %}</tr>
                                    <tr>{% endif %}
                            {% endfor %}
                            </tr>
                        <tr>
                            <td colspan="8">
                                <img
                                    src="http://www.creative-city-berlin.de/static/0/site/img/newsletter/ccb_newsletter_shadow.png"
                                    alt="" width="600" height="20" border="no"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
