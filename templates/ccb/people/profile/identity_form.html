{% load i18n base_tags auth_extended uni_form_tags %}
<div class="edit">
    <form action="/helper/edit-{{ URL_ID_PERSON }}-profile/{{ object.slug }}/identity/" method="post" enctype="multipart/form-data" target="hidden_iframe" class="uniField">
        <fieldset class="inlineLabels">
            <h3>{% trans "Name" %}</h3>
            
            {{ form.first_name|as_uni_field }}
            {{ form.last_name|as_uni_field }}
            <div class="buttonHolder">
                <input type="submit" class="primaryAction" value="{% filter upper %}{% trans "Save" %}{% endfilter %}" />
                <input type="button" class="secondaryAction" value="{% filter upper %}{% trans "Cancel" %}{% endfilter %}" name="cancel" />
            </div>
        </fieldset>
    </form>
</div>
