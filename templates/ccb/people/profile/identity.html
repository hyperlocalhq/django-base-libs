{% load i18n base_tags auth_extended %}


{% if perms.people.change_person %}
    <div class="fieldset {% if_has_perm "people.change_person" object %}editable switch{% else %}not-editable{% end_if_has_perm %}" data-edit-url="{% url 'edit_profile' object_type='person' slug=object.slug %}identity/">
        <fieldset disabled>
            <h2>{% trans "Identity" %}</h2>
            <dl class="input-fields">
                <dt>{% trans "Name" %}</dt>
                <dd><div class="text-field">{{ object.get_title|escape }}</dd>
            </dl>
            {% if object.occupation %}
                <dl class="input-fields">
                    <dt>{% trans "Occupation" %}</dt>
                    <dd><div class="text-field">{{ object.occupation|escape }}</dd>
                </dl>
            {% endif %}
    </div>
{% endif %}
