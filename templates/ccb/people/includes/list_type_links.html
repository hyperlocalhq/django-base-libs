{% load i18n %}
<ul class="list-types">
    <li class="view-icons{% ifequal view_type "icons" %} active{% endifequal %}"><a
        href="{{ request.path }}?view_type=icons"
        title="{% trans "Icon View" %}"><span>{% trans "Icon View" %}</span></a></li>
    <li class="view-map{% ifequal view_type "map" %} active{% endifequal %}"><a href="{{ request.path }}?view_type=map"
                                                                                title="{% trans "Map View" %}"><span>{% trans "Map View" %}</span></a>
    </li>
</ul>
