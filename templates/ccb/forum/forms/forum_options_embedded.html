{% load base_tags babel i18n image_mods_tags uni_form_tags %}

<div id="popup_content" class="first-item-txt">
    <form action="" method="post" class="uniForm">{% csrf_token %}
        <fieldset class="inlineLabels">
            <h3>{% trans "Options" %}</h3>
            {{ form.title|as_uni_field }}
            {{ form.allow_bumping|as_uni_field }}
            {{ form.max_level|as_uni_field }}
            <div class="buttonHolder">
                <input id="id_post" class="primaryAction" type="submit" name="{{ post_stage_field }}"
                    value="{% filter upper %}{% trans 'Save' %}{% endfilter %}"/>
                <input id="id_cancel" type="submit" class="secondaryAction" name="{{ cancel_stage_field }}"
                    value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}"/>
                {% comment %}this one is used for security reasons -->{% endcomment %}
            </div>
        </fieldset>
    </form>
</div>
