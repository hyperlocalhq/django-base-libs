{% load i18n %}
<ul class="list-types">
    <li class="view-listed{% ifequal view_type "listed" %} active{% endifequal %}">
        <a
            href="{{ request.path }}?view_type=listed"
            title="{% trans "Listed View" %}"><span>{% trans "List View" %}</span></a>
    </li>
    <li class="view-map{% ifequal view_type "map" %} active{% endifequal %}">
        <a href="{{ request.path }}?view_type=map"
            title="{% trans "Map View" %}"><span>{% trans "Map View" %}</span></a>
    </li>
</ul>
