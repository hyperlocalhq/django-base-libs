{% load i18n base_tags navigation_tags %}
{% with forloop.counter|default:0 as counter %}
    <ul class="toolbar">
        {% if request.user.is_authenticated %}
            {% if request.user.is_staff %}
                {% if perms.marketplace.change_joboffer %}
                    <li class="admin_edit">
                        <a href="/admin/marketplace/joboffer/{{ job_offer.pk }}/" onclick="open_new_window(event)"
                            title="{% trans "Edit Job Offer" %}">
                            <span><span>{% trans "Edit Job Offer" %}</span></span>
                        </a>
                    </li>
                {% endif %}
            {% endif %}
        {% endif %}
    </ul>
{% endwith %}
