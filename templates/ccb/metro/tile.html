{% load image_mods_tags %}
{% if tile.path %}
    <div class="col-xs-12 col-md-6">
        <a class="content" {% if tile.link %}href="{{ tile.link }}"{% endif %}>
            <img src="{{ UPLOADS_URL }}{{ tile.path|modified_path:"navi_grid_big" }}" alt="{{ tile.title|escape }}" />
            {% if tile.title %}<h2>{{ tile.title }}</h2>{% endif %}
            {% if tile.description %}<p>{{ tile.description }}</p>{% endif %}
        </a>
    </div>
{% endif %}
