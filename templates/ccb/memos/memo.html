{% load base_tags i18n %}
{% if is_not_memoed_by_user %}
    <a href="#Memo" rel="nofollow" title="{% trans "Add to Memo" %}"
       onclick="MemoManager.toggle({{ counter|default:0 }}, {{ content_type_id }}, {{ object.id }}); this.blur(); window.cancelEvent(event);"
       id="adding_to_memos_{{ counter|default:0 }}"><span><span>{% trans "Add to Memo" %}</span></span></a>
{% else %}
    <a href="#Memo" rel="nofollow" class="active" title="{% trans "Remove Memo" %}"
       onclick="MemoManager.toggle({{ counter|default:0 }}, {{ content_type_id }}, {{ object.id }}); this.blur(); window.cancelEvent(event);"
       id="adding_to_memos_{{ counter|default:0 }}"><span><span>{% trans "Remove Memo" %}</span></span></a>
{% endif %}
