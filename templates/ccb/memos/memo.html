{% load base_tags i18n %}
{% with forloop.counter|default:0 as counter %}
    {% if is_not_memoed_by_user %}
        <a href="#Memo" rel="nofollow" class="fawesome fa-note button text switch" onclick="MemoManager.toggle({{ counter|default:0 }}, {{ content_type_id }}, {{ object.id }}); this.blur(); window.cancelEvent(event);" id="adding_to_memos_{{ counter|default:0 }}"><span class="text">{% trans "Memo" %}</span></a>
    {% else %}
        <a href="#Memo" rel="nofollow" class="fawesome fa-note button text switch on" onclick="MemoManager.toggle({{ counter|default:0 }}, {{ content_type_id }}, {{ object.id }}); this.blur(); window.cancelEvent(event);" id="adding_to_memos_{{ counter|default:0 }}"><span class="text">{% trans "Memo" %}</span></a>
    {% endif %}
{% endwith %}
