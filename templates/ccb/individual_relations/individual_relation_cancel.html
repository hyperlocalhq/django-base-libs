{% load i18n %}
<div id="popup_content">
    <form action="" method="post" class="uniForm">
        <p class="disclaimer">{% blocktrans with user.get_profile.get_title as person_name %}Do you really want to cancel the invitation for {{ person_name }}?{% endblocktrans %}</p>
        <div class="buttonHolder">
            <input class="primaryAction" type="submit" id="post" name="post" value='{% filter upper %}{% trans "Yes" %}{% endfilter %}'/>       	
            <input class="secondaryAction" type="button" name="cancel" value="{% filter upper %}{% trans 'No' %}{% endfilter %}" />
        </div>
    </form>
</div>
