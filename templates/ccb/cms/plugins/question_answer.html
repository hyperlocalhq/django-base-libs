{% load cms_tags base_tags %}

<div class="faq-wrapper">
    <ul class="accordion faq-item">
        <li class="accordion-inside accordion-trigger">
            <a name="faq_{{ object.question|slugify }}_{{ object.id }}" class="accordion-trigger">{{ object.question|disarm_user_input|striptags }}</a>
            <ul class="accordion">
                <li class="faq-content">{{ object.get_rendered_answer|disarm_user_input|safe }}</li>
            </ul>
        </li>
    </ul>
</div>
