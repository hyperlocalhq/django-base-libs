{% load i18n base_tags auth_extended image_mods_tags %}
<div class="image_container">
    {% if object.image %}
        <img src="{{ UPLOADS_URL }}{{ object.image|modified_path:"ad" }}" alt="{{ object.get_title|escape }}"/>
        {% if request.path == object.get_url_path %}
            {% if_has_perm "resources.change_document" object %}
                <a href="{% cropping_url object.image.path "ad" request object.get_url_path %}" class="recrop_link">
                    <span><span>{% trans "Adjust image" %}</span></span>
                </a>
            {% end_if_has_perm %}
        {% endif %}
    {% else %}
        <img src="{{ DEFAULT_LOGO_4_DOCUMENT }}" alt="{{ object.get_title|escape }}"/>
    {% endif %}
</div>
