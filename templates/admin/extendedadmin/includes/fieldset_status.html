{% load i18n %}
<fieldset class="grp-module aligned grp-collapse grp-closed">
    <h2 class="grp-collapse-handler">{% trans "Status" %}</h2>
    <div class="grp-row grp-cells-1{% if form.status.errors %} grp-errors{% endif %}">
        <div class="l-2c-fluid l-d-4">
            <div class="c-1">
                <label{% if form.status.field.required %} class="required"{% endif %}>{{ form.status.label }}</label>
            </div>
            <div class="c-2">
                {{ form.status }}
                {% if form.status.errors %}
                    <ul class="errorlist">
                        <li>{{ form.status.errors|join:", " }}</li>
                    </ul>
                {% endif %}

                {% if form.status.help_text %}<p class="grp-help">{{ form.status.help_text }}</p>{% endif %}
            </div>
        </div>
    </div>
</fieldset>
