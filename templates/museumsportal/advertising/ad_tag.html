{% comment %}
    An instance of AdBase is passed to this tag.
{% endcomment %}
{% load i18n %}

{% if ad.textad %}
    <!-- Text ads are commented out on Museumsportal for now -->
    <div class="ad_text zone_{{ ad.zone.sysname }} clearfix">
        <h3 {% if ad.zone.sysname == "museums" or ad.zone.sysname == "exhibitions" or ad.zone.sysname == "plan_organize_first" %}style="margin-top: -19px;"{% endif %}><small>{% trans "Advertisement" %}</small></h3>
        <p><a target="_blank" href="{{ ad.get_url_path }}">{{ ad.textad.content }}</a></p>
    </div>
{% endif %}

{% if ad.bannerad %}
    <div class="ad_banner zone_{{ ad.zone.sysname }} clearfix">
        <h3 {% if ad.zone.sysname == "museums" or ad.zone.sysname == "exhibitions" or ad.zone.sysname == "plan_organize_first" %}style="margin-top: -19px;"{% endif %}><small>{% trans "Advertisement" %}</small></h3>
        <a target="_blank" href="{{ ad.get_url_path }}"><img src="{{ ad.bannerad.content.url }}" alt="{{ ad.title }}" /></a>
    </div>
{% endif %}
