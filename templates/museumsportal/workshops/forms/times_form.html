{% extends "workshops/forms/base.html" %}
{% load crispy_forms_tags i18n %}

{% block multistep_form %}

{% crispy form %}

{% crispy batch_workshop_time_form %}

<script type="text/javascript">
(function($, undefined) {
    function reinit_widgets() {
        $('#workshop_times .dateinput').datepicker({
            format: 'dd.mm.yyyy',
            weekStart: 1
        })
        $('#workshop_times .timeinput').timepicker({
            str_hours: '{% trans "Hours" %}',
            str_minutes: '{% trans "Minutes" %}',
            str_confirm: '{% trans "Confirm" %}',
            str_close: '{% trans "Close" %}',
        });
        $("[rel=tooltip]").tooltip();
    }
    
    function set_index_for_fields($formset_form, index) {
        $formset_form.find(':input').each(function() {
            var $field = $(this);
            if ($field.attr("id")) {
                $field.attr(
                    "id",
                    $field.attr("id").replace(/-__prefix__-/, "-" + index + "-")
                );
            }
            if ($field.attr("name")) {
                $field.attr(
                    "name",
                    $field.attr("name").replace(/-__prefix__-/, "-" + index + "-")
                );
            }
        });
        $formset_form.find('label').each(function() {
            var $field = $(this);
            if ($field.attr("for")) {
                $field.attr(
                    "for",
                    $field.attr("for").replace(/-__prefix__-/, "-" + index + "-")
                );
            }
        });
        $formset_form.find('div').each(function() {
            var $field = $(this);
            if ($field.attr("id")) {
                $field.attr(
                    "id",
                    $field.attr("id").replace(/-__prefix__-/, "-" + index + "-")
                );
            }
        });
    }
        
    $(function() {
        $('#id_has_group_offer').change(function() {
            if ($(this).attr('checked')) {
                $('#workshop_times_fieldset').hide();
                $('#add_batch_workshop_times').parent().hide();
            } else {
                $('#workshop_times_fieldset').show();
                $('#add_batch_workshop_times').parent().show();
            }
        }).change();
    
        $(
            '<a id="add_workshop_time" class="add btn btn-small btn-primary" href="#">{% trans "Add another workshop time" %}</a>'
        ).insertAfter('#workshop_times').click(function() {
            var $total_forms = $('#id_workshop_times-TOTAL_FORMS');
            var $new_form = $('#workshop_times_empty_form').clone(true).attr("id", null).show();
            set_index_for_fields($new_form, parseInt($total_forms.val(), 10));
            $('#workshop_times').append($new_form);
            $total_forms.val(parseInt($total_forms.val(), 10) + 1);
            reinit_widgets();
            return false;
        });
        
        $(
            '<div class="form-actions"><a class="add btn btn-small btn-primary" id="add_batch_workshop_times" href="#">{% trans "Add batch workshop times" %}</a></div>'
        ).insertAfter('#workshop_times_fieldset');
        
        $('#add_batch_workshop_times').click(function() {
            // cleanup previous inputs if any
            $('#id_range_start').val('');
            $('#id_range_end').val('');
            $('#id_mon_start').val('');
            $('#id_mon_end').val('');
            $('#id_tue_start').val('');
            $('#id_tue_end').val('');
            $('#id_wed_start').val('');
            $('#id_wed_end').val('');
            $('#id_thu_start').val('');
            $('#id_thu_end').val('');
            $('#id_fri_start').val('');
            $('#id_fri_end').val('');
            $('#id_sat_start').val('');
            $('#id_sat_end').val('');
            $('#id_sun_start').val('');
            $('#id_sun_end').val('');
            
            $('#batch_workshop_time_form').show();
            $('#workshop_times_form').hide();
            return false;
        });
        
        $('.formset-form').each(function() {
            var $season = $(this);
            $season.find('input:checkbox[id$=DELETE]').each(function() {
                var $checkbox = $(this);
                var $deleteLink = $(
                    '<div class"min"><button class="delete icon icon-black icon-delete" rel="tooltip" data-placement="top" data-original-title="{% trans "Delete" %}">Delete</button></div>'
                );
                $checkbox.parents('.formset-form').find(".row").append($deleteLink);
                $checkbox.parent().hide();
            });
        });
        $('.delete').live("click", function() {
            var $season = $(this).parents('.formset-form:first');
            var $checkbox = $season.find('input:checkbox[id$=DELETE]');
            $checkbox.attr("checked", "checked");
            $season.hide();
            return false;
        });
        
        // Initial state
        var $total_forms = $('#id_workshop_times-TOTAL_FORMS');
        if ($total_forms.val() == "0") {
            $('#add_workshop_time').click();
        }
        reinit_widgets();
        
        $('#batch_workshop_time_form .dateinput').datepicker({
            format: 'dd.mm.yyyy',
            weekStart: 1
        })
        $('#batch_workshop_time_form .timeinput').timepicker({
            str_hours: '{% trans "Hours" %}',
            str_minutes: '{% trans "Minutes" %}',
            str_confirm: '{% trans "Confirm" %}',
            str_close: '{% trans "Close" %}',
        });
        $('#batch_workshop_time_form').submit(function() {
            $.post('{{ workshop.get_url_path }}batch-workshop-times/',
                $(this).serialize(),
                function(data) {
                    $(data).each(function() {
                        date_obj = this;
                        $('#add_workshop_time').click();
                        var $workshop_time = $('#workshop_times .workshop_time:last');
                        $workshop_time.find('[name$="-workshop_date"]').val(date_obj['workshop_date']);
                        $workshop_time.find('[name$="-start"]').val(date_obj['start']);
                        if (date_obj['end']) {
                            $workshop_time.find('[name$="-end"]').val(date_obj['end']);
                        }
                    });
                    $('#batch_workshop_time_form').hide();
                    $('#workshop_times_form').show();
                },
                "json"
            );
            return false;
        }).hide();
        
        $('#button-id-go_back').click(function() {
            $('#batch_workshop_time_form').hide();
            $('#workshop_times_form').show();
        });
        
    });
})(jQuery);
</script>

{% endblock %}
