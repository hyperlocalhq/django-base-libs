{% extends "workshops/forms/base.html" %}
{% load crispy_forms_tags i18n %}

{% block multistep_form %}

{% crispy form %}

<script type="text/javascript">
(function($, undefined) {
    function reinit_widgets() {
        $('#workshop_times .dateinput').datepicker({
            format: 'yyyy-mm-dd',
            weekStart: 1
        })
        $('#workshop_times .timeinput').timepicker({
            str_hours: '{% trans "Hours" %}',
            str_minutes: '{% trans "Minutes" %}',
            str_confirm: '{% trans "Confirm" %}',
            str_close: '{% trans "Close" %}',
        });
        $("[rel=tooltip]").tooltip();
    }
    
    function set_index_for_fields($formset_form, index) {
        $formset_form.find(':input').each(function() {
            var $field = $(this);
            if ($field.attr("id")) {
                $field.attr(
                    "id",
                    $field.attr("id").replace(/-__prefix__-/, "-" + index + "-")
                );
            }
            if ($field.attr("name")) {
                $field.attr(
                    "name",
                    $field.attr("name").replace(/-__prefix__-/, "-" + index + "-")
                );
            }
        });
        $formset_form.find('label').each(function() {
            var $field = $(this);
            if ($field.attr("for")) {
                $field.attr(
                    "for",
                    $field.attr("for").replace(/-__prefix__-/, "-" + index + "-")
                );
            }
        });
        $formset_form.find('div').each(function() {
            var $field = $(this);
            if ($field.attr("id")) {
                $field.attr(
                    "id",
                    $field.attr("id").replace(/-__prefix__-/, "-" + index + "-")
                );
            }
        });
    }
        
    $(function() {
        $('#id_has_group_offer').change(function() {
            if ($(this).attr('checked')) {
                $('#workshop_times_fieldset').hide();
            } else {
                $('#workshop_times_fieldset').show();
            }
        }).change();
    
        $(
            '<a id="add_workshop_time" class="add btn btn-small btn-primary" href="#">{% trans "Add another workshop time" %}</a>'
        ).insertAfter('#workshop_times').click(function() {
            var $total_forms = $('#id_workshop_times-TOTAL_FORMS');
            var $new_form = $('#workshop_times_empty_form').clone(true).attr("id", null).show();
            set_index_for_fields($new_form, parseInt($total_forms.val(), 10));
            $('#workshop_times').append($new_form);
            $total_forms.val(parseInt($total_forms.val(), 10) + 1);
            reinit_widgets();
            return false;
        });
        
        $('.formset-form').each(function() {
            var $season = $(this);
            $season.find('input:checkbox[id$=DELETE]').each(function() {
                var $checkbox = $(this);
                var $deleteLink = $(
                    '<div class"min"><button class="delete icon icon-black icon-delete" rel="tooltip" data-placement="top" data-original-title="{% trans "Delete" %}">Delete</button></div>'
                );
                $checkbox.parents('.formset-form').find(".row").append($deleteLink);
                $checkbox.parent().hide();
            });
        });
        $('.delete').live("click", function() {
            var $season = $(this).parents('.formset-form:first');
            var $checkbox = $season.find('input:checkbox[id$=DELETE]');
            $checkbox.attr("checked", "checked");
            $season.hide();
            return false;
        });
        
        // Initial state
        var $total_forms = $('#id_workshop_times-TOTAL_FORMS');
        if ($total_forms.val() == "0") {
            $('#add_workshop_time').click();
        }
        reinit_widgets();
    });
})(jQuery);
</script>

{% endblock %}
