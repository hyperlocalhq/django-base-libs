{% extends "base.html" %}
{% load i18n image_modifications %}

{% block content %}
    <div id="museum_detail" class="">
    {% with object as museum %}
        <div class="article">
            {% if museum.image %}
                <img src="{{ MEDIA_URL }}{{ museum.image|modified_path:"exhibition_list" }}" />
            {% endif %}
            <h2>{{ museum.title }}</h2>
            {{ museum.get_rendered_description }}
        </div>
    {% endwith %}
    </div>
{% endblock %}
