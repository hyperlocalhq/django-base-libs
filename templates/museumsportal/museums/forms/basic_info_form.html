{% extends "museums/forms/base.html" %}
{% load crispy_forms_tags %}

{% block stylesheet %}
    {{ block.super }}
    <link href="{{ STATIC_URL }}site/css/jquery.tagsinput.css" rel="stylesheet" />
{% endblock %}

{% block js %}
    {{ block.super }}
    <script src="{{ STATIC_URL }}site/js/jquery.tagsinput.min.js"></script>
{% endblock %}

{% block multistep_form %}
    {% crispy form %}
    <script>
        $(function() {
            $('#id_tags').tagsInput();
        });
    </script>
{% endblock %}
