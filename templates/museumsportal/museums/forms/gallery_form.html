{% extends "museums/forms/base.html" %}
{% load i18n crispy_forms_tags %}

{% block js %}
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
{% endblock %}

{% block multistep_form %}
    <form>
        <fieldset class="fieldset-imagegallery">
            <legend>{% trans "Image Gallery" %}</legend>
            <ul id="photos" class="list" data-load-url="{{ museum.get_url_path }}gallery/">
            </ul>
            <a id="add_photo" class="add btn btn-small btn-primary" href="{{ museum.get_url_path }}gallery/add/">{% trans "Add image" %}</a>
        </fieldset>
    </form>
    <div id="edit_photo"></div>
    
    {% crispy form %}
    <!-- Hidden Iframe -->
    <iframe name="hidden_iframe" id="hidden_iframe" src="about:blank" style="display:none"></iframe>
    <script type="text/javascript" src="{{ STATIC_URL }}site/js/gallery_form.js"></script>
{% endblock %}
