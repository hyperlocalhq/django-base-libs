{% load menu_tags %}
<ul class="language-chooser-mobile">
  {% for lang_code, lang_name in languages %}
    {% if lang_code in "en|de|pl|fr|it|es|tr" %}
      <li class="{% if current_language == lang_code %}active{% endif %}">
        <a href="/{{ lang_code }}/">
          {{ lang_code|upper }}
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
