{% extends "admin/cms/page/plugin_change_form.html" %}

<!-- Administration template for editorial content plugin form -->

<!-- LOADING -->
{% load i18n %}

<!-- JAVASCRIPTS -->
{% block javascripts %}
  {{ block.super }}
	<script type="text/javascript" src="{{ STATIC_URL }}grappelli/tinymce/jscripts/tiny_mce/tiny_mce.js"></script>
  <script type="text/javascript" src="{{ jetson_media_url }}tinymce_setup/tinymce_setup_base.js"></script>
  {% block tinymce_setup %}
    <script type="text/javascript" src="{{ STATIC_URL }}site/tinymce_setup/tinymce_setup.js"></script>
  {% endblock %}
	<script type="text/javascript" src="{{ jetson_media_url }}js/admin/MarkupHelper.js"></script>
{% endblock %}

<!-- FIELDSETS -->
{% block fieldsets %}
  {% for fieldset in adminform %}
    {% include "admin/includes/fieldset.html" %}
  {% endfor %}
{% endblock %}
