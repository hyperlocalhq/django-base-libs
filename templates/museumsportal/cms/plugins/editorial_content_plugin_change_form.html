{% extends "admin/cms/page/plugin_change_form.html" %}

<!-- Administration template for editorial content plugin form -->

<!-- LOADING -->
{% load i18n staticfiles %}

<!-- JAVASCRIPTS -->
{% block javascripts %}
  {{ block.super }}
    <!-- CKEDITOR -->
    <script type="text/javascript" src="{% url 'jetson_media_url' path='ckeditor/ckeditor.js' %}"></script>
    <script type="text/javascript" src="{% static 'filebrowser/js/FB_CKEditor.js' %}"></script>
    <script type="text/javascript">
        if (CKEDITOR) {
            var CUSTOM_CKEDITOR_CONFIG = '{% static "site/ckeditor_config/ckeditor_config.js" %}';
            CKEDITOR.config.filebrowserBrowseUrl = '/{{ LANGUAGE_CODE }}/admin/filebrowser/browse/?pop=3';
        }
    </script>

    <!-- MARKUP HELPER -->
    <script type="text/javascript" src="{% url 'jetson_media_url' path='js/admin/MarkupHelper.js' %}"></script>
{% endblock %}
