{% if object.article.is_published %}
    <div class="cms-plugin-article_selection cms-plugin-richtext">
        <h2>{{ object.article.title }}</h2>
        {% if object.article.subtitle %}<h3>{{ object.article.subtitle }}</h3>{% endif %}
        {{ object.article.get_rendered_description }}
        {{ object.article.get_rendered_content }}
    </div>
{% endif %}
