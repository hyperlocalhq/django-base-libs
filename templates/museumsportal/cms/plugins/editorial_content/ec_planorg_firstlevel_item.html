{% load i18n image_modifications %}

<div class="item col-xs-{{ object.col_xs_width|default:"12" }} col-sm-{{ object.col_sm_width|default:"6" }} col-md-{{ object.col_md_width|default:"4" }} col-lg-{{ object.col_lg_width|default:"3" }}{% if object.css_class %} {{ object.css_class }}{% endif %}">
  <!-- editorial content for plan organize placeholders -->
  <a href="{{ object.website }}">
    <span class="img">
      {% if object.image %}<img src="{{ MEDIA_URL }}{{ object.image|modified_path:"editorial" }}" alt="{{ object.get_rendered_image_caption|striptags }}" width="100%"/>{% endif %}
      {% if object.image_caption %}<p class="caption">{{ object.get_rendered_image_caption|truncatewords:"30"|removetags:"p" }}</p> {% endif %}
    </span>
    <h3>{{ object.title }}</h3>
    <h4>{{ object.subtitle }}</h4>
    <p><small>{{ object.get_rendered_description|removetags:"p" }}</small></p>
  </a>
</div>
