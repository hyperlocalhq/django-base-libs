{% load i18n image_modifications %}
<div class="item col-xs-{{ object.col_xs_width|default:"12" }} col-sm-{{ object.col_sm_width|default:"6" }} col-md-{{ object.col_md_width|default:"4" }} col-lg-{{ object.col_lg_width|default:"4" }}{% if object.css_class %} {{ object.css_class }}{% endif %}">
  <!-- editorial content for main_content placeholder in the page "magazin" -->
  <a class="img" href="{{ object.website }}">
    {% if object.image %}<img src="{{ STATIC_URL }}site/img/placeholder_detail.gif" data-original="{{ MEDIA_URL }}{{ object.image|modified_path:"editorial" }}"  alt="{{ object.get_rendered_image_caption|striptags }}" />{% endif %}
  </a>


  <!-- {% if object.image_caption %}<p class="caption"><small>{{ object.get_rendered_image_caption|truncatewords:"30"|removetags:"p" }}</small></p> {% endif %} -->

  <a class="title" href="{{ object.website }}">
    <h3>{{ object.title }}</h3>
    <h5>{{ object.subtitle }}</h5>
  </a>

  <p class="description">{{ object.get_rendered_description|removetags:"p" }}</p>
  <p class="btn btn-default btn-sm"><a href="{{ object.website }}">{% trans "more" %}</a></p>
</div>
