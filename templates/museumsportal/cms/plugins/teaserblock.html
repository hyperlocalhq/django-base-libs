{% load i18n image_modifications %}
<div class="cms-plugin-headline article short">
      <a class="img" href="{{ object.website }}" style="background-image: url({{ MEDIA_URL }}{{ object.image|modified_path:"editorial" }})">
        <!-- <img src="{{ MEDIA_URL }}{{ object.image|modified_path:"editorial" }}" alt="{{ object.get_rendered_image_caption|striptags }}" /> -->
    {% if object.image_caption %}
        <p class="caption">{{ object.get_rendered_image_caption|truncatewords:"30"|removetags:"p" }}</p>
      </a>
    {% endif %}
    <a class="title" href="{{ object.website }}">
      <h3>{{ object.title }}</h3>
      <!-- <h4>{{ object.subtitle }}</h4> -->
    </a>
    <p class="description">{{ object.get_rendered_description|removetags:"p" }}</p>
    <p class="more"><a href="{{ object.website }}">{% trans "more" %}â€¦</a></p>
</div>
