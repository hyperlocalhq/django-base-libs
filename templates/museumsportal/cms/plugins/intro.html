<h1><b>{{ object.title }}</b>
{% if object.subtitle %}<br/>{{ object.subtitle }}{% endif %}
</h1>

{% if object.description %}
  <p class="lead"> {{ object.get_rendered_description|removetags:"p" }} <p>
{% endif %}

{% if object.subdescription %}
  <p>{{ object.get_rendered_subdescription|removetags:"p" }}</p>
{% endif %}
