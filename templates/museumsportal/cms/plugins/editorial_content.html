{% load i18n image_modifications %}
<div class="cms-plugin-headline article short" onclick="location.href='{{ object.website }}';">
    {% if object.image %}
        <a class="img" href="{{ object.website }}"><img src="{{ MEDIA_URL }}{{ object.image|modified_path:"exhibition_list" }}" alt="" /></a>
    {% endif %}
    <h4>{{ object.title }}</h4>
    <h3><a href="{{ object.website }}">{{ object.subtitle }}</a></h3>
    {{ object.get_rendered_description }}
    <a class="proceed" href="{{ object.website }}">{% trans "more" %}</a>
</div>
