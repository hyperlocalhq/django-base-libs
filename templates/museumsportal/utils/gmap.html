{% load i18n %}
<div class="row row-map"> 

  <div id="map-wrapper" class="col-xs-6 col-sm-7 col-md-8 col-lg-9 map-only">
    <div id="gmap">&nbsp;</div> 
    <a id="map-return" class="btn btn-default" href='..'>{% trans "Return to the List" %}</a>
    <a id="map-toggle" class="btn btn-default" href='#'>{% trans "toggle map" %}</a>
  </div>
  <div id="map-sidebar-wrapper" class="col-xs-6 col-sm-5 col-md-4 col-lg-3">
    <div id="map-sidebar"> 
      <div id="map-sidebar-content"> 
        
      </div>
      <a id="cancel-map-sidebar" class="btn btn-info btn-lg" href='#'>
        <span class="icon icon-remove"></span>
        <span class="sr-only">{% trans "close" %}</span>
      </a>
    </div>
  </div>
</div>
