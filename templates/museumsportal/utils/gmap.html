{% load i18n %}
<div id="gmap_wrapper">
    <button id="gmap_toggle_perm" rel="tooltip" data-placement="top" data-original-title="{% trans "Show location on map" %}" class="icon icon-location">Karte anzeigen</button>

    <div id="gmap">&nbsp;</div>
    <nav class="actions top">
        <button id="gmap_toggle" rel="tooltip" data-placement="bottom" data-original-title="{% trans "Close" %}" class="cancel icon icon-cancel"></button>
        <button id="gmap_fullscreen" rel="tooltip" data-placement="bottom" data-original-title="{% trans "Fullscreen" %}" class="fullscreen icon icon-fullscreen"></button>
    </nav>
</div>
