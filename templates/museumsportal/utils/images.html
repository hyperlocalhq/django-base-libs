{% load base_tags fb_tags i18n image_modifications %}
{% if object.mediafile_set.count > 1 %}
<div id="images" class="content">
  <div class="container">
    <!-- <h2>{% trans "Images" %}</h2> -->
    <div class="row row-md grid">
      {% for mf in object.mediafile_set.all %}
        {% with mf.path|file_description as file_desc %}
          <div class="item col-xs-12 col-sm-6 col-md-6 col-lg-6" data-href="{{ object.get_url_path }}slideshow/#{{ forloop.counter0 }}">
            <div class="img-detail">
              <a href="{{ object.get_url_path }}slideshow/#{{ forloop.counter0 }}">
                <img src="{{ STATIC_URL }}site/img/placeholder_detail.gif" data-original="{{ MEDIA_URL }}{{ mf.path|modified_image:"max" }}" alt="" title="{{ file_desc.description|remove_newlines|escape }}" />
              </a>
            </div>
            <!--
            <p>
              <small>
              <span class="title">{{ file_desc.title }}</span>
              <span class="description">{{ file_desc.description }}</span>
              <span class="author">{{ file_desc.author }}</span>
              </small>
            </p>
             <div class="info">
              {% if file_desc.title %}
              <p><small class="title">{{ file_desc.title }}</small></p>
              {% endif %}
              {% if file_desc.description %}
              <p><small class="description">{{ file_desc.description }}</small></p>
              {% endif %}
              {% if file_desc.author %}
              <p><small class="author">{{ file_desc.author }}</small></p>
              {% endif %}
            </div> -->
            <nav class="actions">
              <!--  <button  class="btn btn-default btn-round fullscreen" data-toggle="tooltip" data-placement="top" data-original-title="{% trans "Fullscreen" %}">
                <span class="icon icon-resize-full"></span>
                <span class="sr-only">{% trans "Fullscreen" %}</span>
              </button> -->

              <button class="btn btn-default btn-round share-twitter"  data-url="http://www.museumsportal-berlin.de{{ MEDIA_URL }}{{ mf.path|modified_image:"max" }}" data-text="{{ file_desc.title }}" data-toggle="tooltip" data-placement="top" data-original-title="{% trans "Share on Twitter" %}">
                <span class="icon icon-social-twitter"></span>
                <span class="sr-only">{% trans "Share on Twitter" %}</span>
              </button>

              <button class="btn btn-default btn-round share-facebook" data-url="http://www.museumsportal-berlin.de{{ MEDIA_URL }}{{ mf.path|modified_image:"max" }}" data-text="{{ file_desc.title }}" data-toggle="tooltip" data-placement="top" data-original-title="{% trans "Share on Facebook" %}">
                <span class="icon icon-social-facebook"></span>
                <span class="sr-only">{% trans "Share on Facebook" %}</span>
              </button>
            </nav>
          </div>
        {% endwith %}
      {% endfor %}
    </div>
  </div>
</div>

<script type="text/javascript">
  $(window).load(function() {
    var $images = $('#images');
    $('.grid', $images).isotope({
      itemSelector : '.item',
      layoutMode : 'masonry',
    });
    if (!$.browser.msie || parseInt($.browser.version.split(".")[0], 10) > 8) {
      $('.grid .item .img-detail img', $images).click(function(e){
        location.href = $(this).closest('.item').data('href');
        return false;
      });
    }
  });
</script>
{% endif %}
