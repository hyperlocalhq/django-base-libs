{% load menu_tags i18n  %}

<div class="navbar-wrapper">
  <nav class="navbar navbar-default" role="navigation" data-spy="affix" data-offset-top="71">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand hidden-xs" href="/">
          <img src="{{ STATIC_URL }}site/img/logo/logo.png" alt="Museumsportal Berlin / Alle Informationen zu Berlins Museen, Schlössern und Gedenkstätten" />
        </a>
        <a class="navbar-brand visible-xs" href="/">
          <img src="{{ STATIC_URL }}site/img/logo/logo_xs.png" alt="Museumsportal Berlin / Alle Informationen zu Berlins Museen, Schlössern und Gedenkstätten" />
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div id="top_nav" class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          {% show_menu_below_id "start_page" 0 2 2 2 %}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="/search" class="btn btn-link btn-lg">
              <span class="icon icon-zoom"></span>
              <span class="sr-only">{% trans "Search" %}</span>
            </a>
          </li>
        </ul>

        {% comment %}
        <form class="navbar-form navbar-right" role="search" action="/search/" method="get">
          <div class="input-group">
            <div class="form-group">
              <input id="search" type="text" class="form-control input-lg" name="q" placeholder="{% trans "Search" %}">
            </div>
            <span class="input-group-btn">
              <button type="submit" class="btn btn-link btn-lg">
                <span class="icon icon-zoom"></span>
                <span class="sr-only">{% trans "Search" %}</span>
              </button>
            </span>
          </div>
        </form>
        {% endcomment %}
        <div id="mega_drop_down_menu" style="position: fixed; z-index: 20; width: 970px; margin-left: -15px; background: #eee; top: 50px;"></div>
        <script src="{{ STATIC_URL }}site/js/mega_drop_down_menu.js"></script>
      </div>
    </div><!-- /.navbar-collapse -->
  </nav>
</div>
