{% load i18n %}
{% if steps %}
<div class="container">
    <ul class="nav nav-tabs form-steps">
    {% for step in steps %}
        <li{% if step.current %} class="active"{% endif %}>
            {% if step.filled or step.active or step.current %}
                <a class="txt" href="?step={{ forloop.counter }}"> {{ step.title|escape }} </a>
            {% else %}
                <span class="txt"> {{ step.title|escape }} </span>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
</div>
{% endif %}
