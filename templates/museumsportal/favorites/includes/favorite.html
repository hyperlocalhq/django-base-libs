{% load base_tags i18n %}
<button class="btn btn-default btn-round" class="favorite {% if not is_not_favorite_for_user %} active{% endif %}" onclick="FavoriteManager.toggle(this, {{ content_type_id }}, {{ object.id }}, '/');">
	{% if not is_not_favorite_for_user %}
	  <span class="sr-only">{% trans "Add to Favorites" %}</span>
	  <span class="icon icon-star-hollow"></span>
  {% else %}
	  <span class="sr-only">{% trans "Remove from Favorites" %}</span>
	  <span class="icon icon-star"></span>
	 {% endif %}
</button>
