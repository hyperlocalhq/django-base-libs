{% extends "exhibitions/forms/base.html" %}
{% load i18n crispy_forms_tags %}

{% block js %}
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
{% endblock %}

{% block multistep_form %}
    <div id="photos" data-load-url="/{{ LANGUAGE_CODE }}{{ exhibition.get_url_path }}gallery/"></div>
    
    <div id="edit_photo"></div>
    <a id="add_photo" href="/{{ LANGUAGE_CODE }}{{ exhibition.get_url_path }}gallery/add/">{% trans "Add photo" %}</a>
    
    {% crispy form %}
    <script type="text/javascript" src="{{ STATIC_URL }}site/js/gallery_form.js"></script>
{% endblock %}
