{% extends "base.html" %}
{% load i18n image_modifications %}

{% block content %}
    <div id="" class="">
    {% for exhibition in object_list %}
        <div class="article short">
            {% if exhibition.image %}
                <a class="img" href="{% url exhibition_detail slug=exhibition.slug %}"><img src="{{ MEDIA_URL }}{{ exhibition.image|modified_path:"exhibition_list" }}" /></a>
            {% endif %}
            <h4>{{ exhibition.museum.title }}</h4>
            <h3>{{ exhibition.title }}</h3>
            {{ exhibition.description }}
            <a class="proceed" href="{% url exhibition_detail slug=exhibition.slug %}">{% trans "more" %}</a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
