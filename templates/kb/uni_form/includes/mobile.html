{% load i18n uni_form_field %}
<div class="ctrlHolder">
    {{ form.mobile_country.error_tag }}
    {{ form.mobile_area.error_tag }}
    {{ form.mobile_number.error_tag }}
    <p class="label">{% trans "Mobile" %}</p>
    <ul class="alternate">
        <li>
            <label for="id_mobile_country">
                {{ form.mobile_country|with_class }}
            </label>
        </li>
        <li>
            <label for="id_mobile_area">
                {{ form.mobile_area|with_class }}
            </label>
        </li>
        <li>
            <label for="id_mobile_number">
                {{ form.mobile_number|with_class }}
            </label>
        </li>
    </ul>
</div>
