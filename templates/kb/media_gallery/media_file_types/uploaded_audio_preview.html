{% load image_mods_tags %}
<object type="application/x-shockwave-flash" data="{{ JETSON_MEDIA_URL }}flowplayer/FlowPlayerLight.swf" width="730" height="137" id="FlowPlayer">
    <param name="allowScriptAccess" value="sameDomain" />
	<param name="movie" value="{{ JETSON_MEDIA_URL }}flowplayer/FlowPlayerLight.swf" />
	<param name="quality" value="high" />
	<param name="scale" value="noScale" />
	<param name="wmode" value="transparent" />
	<param name="flashvars" value="config={playList:[{ url: '{{ UPLOADS_URL }}{{ media_file.path }}', overlay: '{% if media_file.splash_image_path %}{{ UPLOADS_URL }}{{ media_file.splash_image_path|modified_path:"article" }}{% else %}{{ media_file.get_splash_image_url }}{% endif %}' }], showPlayListButtons: false, loop: false, autoPlay: false, hideControls: true, showFullScreenButton: false, showMenu: false, showLoopButton: false, initialScale: 'orig', autoBuffering: false }" />
</object>
