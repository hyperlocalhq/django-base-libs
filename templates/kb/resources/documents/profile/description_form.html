{% load i18n base_tags auth_extended uni_form_tags %}
<div class="form_description_position profile_infos">
    <h5 class="edit_subline">{% trans "edit Description data" %}</h5>

    <form action="/{{ LANGUAGE_CODE }}/helper/edit-{{ URL_ID_DOCUMENT }}-profile/{{ object.slug }}/description/" method="post"
        enctype="multipart/form-data" target="hidden_iframe" class="uniForm">{% csrf_token %}
        <fieldset class="inlineLabels">
            <h3>{% trans "Description" %}</h3>
            {{ form.non_field_errors }}
            {{ form.description_de|as_uni_field }}
            {{ form.description_en|as_uni_field }}
            <div class="buttonHolder">
                <input type="submit" class="primaryAction" value="{% filter upper %}{% trans "Save" %}{% endfilter %}"/>
                <input type="button" class="secondaryAction"
                    value="{% filter upper %}{% trans "Cancel" %}{% endfilter %}" name="cancel"/>
            </div>
        </fieldset>
    </form>
</div>
