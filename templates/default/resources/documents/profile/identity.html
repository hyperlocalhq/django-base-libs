{% load i18n base_tags auth_extended %}
<div class="detail_headline">
    {% with object as document %}
        {% include "resources/documents/controls.html" %}
    {% endwith %}
     
    <h3>
        {{ object.get_title|escape }}
    </h3>
    {% if object.individual_type %}
        <h4 class="type">{{ object.occupation }}</h4>
    {% endif %}
</div>
