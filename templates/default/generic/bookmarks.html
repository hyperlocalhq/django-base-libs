{% load base_tags i18n %}

{% if request.user.is_authenticated %}
    <div id="bookmarks_box_{{ LANGUAGE_CODE }}" class="categories nav_expanded">
        <h3>
            <a href="#" class="open_but"><b>Bookmarks</b></a>
        </h3>
        <div class="hidable">
            <ul id="bookmarks_list">
                {% for bookmark in bookmarks %}
                    <li class="list">
                        <a href="{{ bookmark.url_path }}"{% ifequal request.get_full_path bookmark.url_path %}
                           class="active"{% endifequal %}><span class="pic"></span>{{ bookmark.title }}</a>
                    </li>
                {% endfor %}
                <li id="save_list_link" class="edit">
                    <a href="#Add-Bookmark"><span class="pic"></span>{% trans "Save this bookmark" %}</a>
                </li>
                <li id="save_list_as" style="display:none">
                    <div class="edit-active">
                        <a><span class="pic"></span>{% trans "Save this bookmark as" %}</a>
                    </div>
                    <div id="error_msg" style="display:none"></div>
                    <label for="bookmark_title"></label>
                    <input id="bookmark_title" type="text" value="{% trans 'My new bookmark' %}"/>
                    <div class="buttons">
                        <input id="cancel_bookmark"
                               class="button_bad"
                               type="button"
                               value="{% filter upper %}{% trans "Cancel" %}{% endfilter %}"/>
                        <input id="save_bookmark"
                               class="button_good"
                               type="button"
                               value="{% filter upper %}{% trans "ok" %}{% endfilter %}"/>
                    </div>
                </li>
                <li id="edit_bookmark" class="edit">
                    <a href="/my-profile/bookmarks/"><span class="pic"></span>{% trans "Edit bookmarks" %}</a>
                </li>
            </ul>
        </div>
    </div>
{% endif %}
