{% load base_tags babel i18n %}
<div class="edit">
	{{ block.super }}            
	<p class="delete">{% trans "Do you really want to accept this comment?" %}</p>
    <form action="" method="post">
	    <div>
	        <input type="hidden" name="post_data" value="{{ post_data }}" />
	        <input type="hidden" name="goto_next" value="{% if goto_next %}{{ goto_next }}{% else %}/blog/{% endif %}" />
          	<input id="id_delete" class="button_good" type="submit" name="delete" value="{% filter upper %}{% trans 'Accept' %}{% endfilter %}" />
           	<input id="id_cancel" class="button_bad" type="submit" name="cancel" value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}" />
           	<div class="cleaner"></div>
        </div>
	</form>
</div>
