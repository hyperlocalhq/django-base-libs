{% load i18n %}
<form action="" method="post">
    <div>
        <p>
            {% blocktrans with contact.postal_address as postal_address %}Do you really want to delete the avatar?{% endblocktrans %}</p>
    </div>
    <div>
        <input class="button_good"
               name="cancel"
               type="button"
               value="{% filter upper %}{% trans "Cancel" %}{% endfilter %}"/>
        <input class="button_bad" type="submit" value="{% filter upper %}{% trans "Delete" %}{% endfilter %}"/>
    </div>
</form>
