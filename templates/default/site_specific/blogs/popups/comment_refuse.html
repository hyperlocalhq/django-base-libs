{% load i18n %}
<div id="popup_content">
    <form action="{{ rel_root_dir }}/helper/comment/{{ comment_id }}/refuse/" method="post">
        <p>
            {% trans "Do you really want to refuse this comment?" %}
        </p>

        <div class="pop_edit">
            {{ form.reason.label_tag }} {{ form.reason }} {{ form.reason.error_tag }}
        </div>
        <div class="buttons">
            <input class="button_bad"
                   type="submit"
                   id="post"
                   name="post"
                   value='{% filter upper %}{% trans "Refuse" %}{% endfilter %}'/>
            <input class="button_good"
                   type="button"
                   name="cancel"
                   value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}"/>
        </div>
    </form>
</div>
