{% load i18n %}
<div id="popup_content">
    <form action="" method="post">
        <p>{% blocktrans with user.get_profile.get_title as person_name %}Do you really want to cancel the invitation for {{ person_name }}?{% endblocktrans %}</p>
        <div class="buttons">
            <input class="button_bad" type="button" name="cancel" value="{% filter upper %}{% trans 'No' %}{% endfilter %}" />
            <input class="button_good" type="submit" id="post" name="post" value='{% filter upper %}{% trans "Yes" %}{% endfilter %}'/>       	
        </div>
    </form>
</div>
