[program:ccb_huey]

command = /usr/local/www/apache24/data/ccb.jetsonproject.org/bin/python /usr/local/www/apache24/data/ccb.jetsonproject.org/project/ccb/manage.py run_huey
directory = /usr/local/www/apache24/data/ccb.jetsonproject.org/project/ccb
user = jp_ccb

autostart = true
autorestart = true

stdout_logfile = /var/log/ccb_huey.log
stderr_logfile = /var/log/ccb_huey_err.log

startsecs = 10
stopwaitsecs = 600
priority = 997
