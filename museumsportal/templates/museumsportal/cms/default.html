{% extends "base.html" %}
{% load cms_tags %}
{% block bodyclass %}default{% endblock %}

{% block content %}
	<div class="content intro">
		<div class="container">
		  	{% placeholder "intro" %}
		</div>
	</div>

	<div class="content">
		<div class="container">
			<div class="row row-md grid">
			  {% placeholder "main_content" %}
			</div>
		</div>
	</div>
{% endblock %}

{% block js %}
	{{ block.super }}
	<script type="text/javascript">
		$( document ).ready(function() {

			var counter = 0;
			$('.editorial-content').each(function() {

				var $this = $(this);

				if ($this.next().hasClass('editorial-content')) counter++;
				else counter = 0;

				if (counter != 0) {
					if (counter%2 == 0) $this.after('<div class="clearfix visible-sm"></div>');
					if (counter%3 == 0) $this.after('<div class="clearfix visible-md"></div>');
					if (counter%4 == 0) $this.after('<div class="clearfix visible-lg"></div>');
				}

			}).last().after('<div class="clearfix"></div>');

		});
	</script>
{% endblock %}
