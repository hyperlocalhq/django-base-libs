{% extends "exhibitions/forms/base.html" %}
{% load crispy_forms_tags %}

{% block multistep_form %}
    {% crispy form %}
    <script>
    $(function() {
        function toggle_price_info() {
            if ($('#id_museum_prices').attr('checked')) {
                $('.price-info').addClass('hidden');
            } else {
                $('.price-info').removeClass('hidden');
            }
        }
        $('#id_museum_prices').change(toggle_price_info);
        toggle_price_info();
    });
    </script>
{% endblock %}
