{% extends base_template %}
{% load i18n base_tags blog %}

{% block extrahead %}
	{{ block.super }}
	<script type="text/javascript" src="{{ STATIC_URL }}site/js/website/blog.js"></script>
{% endblock %}

{% block details %}
  <div class="content clearfix">
    <div class="inner">
      {% block breadcrumbs %}
        <div class="breadcrumbs">
            <a href="javascript:window.history.back()">{% trans "Go back" %}</a>
        </div>
      {% endblock %}
    </div>
  </div>
  <div class="content clearfix">
    <div class="inner">
    	{% include_selected "confirm_delete_embedded.html" for object under "blog/forms" %}
    </div>
  </div>
{% endblock %}
