{% load base_tags babel i18n image_modifications %}

<form action="." method="post">{% csrf_token %}
    <p>{% blocktrans %}Do you really want to delete "{{ delete_object }}"?{% endblocktrans %}</p>
    <div class="form-actions">
        <input id="id_cancel" class="btn" type="submit" name="{{ cancel_stage_field }}" value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}" />&zwnj;
        <input id="id_delete" class="btn btn-danger" type="submit" name="{{ delete_stage_field }}" value="{% filter upper %}{% trans 'Delete' %}{% endfilter %}" />&zwnj;
        {% comment %}this one is used for security reasons -->{% endcomment %}
        <input type="hidden" name="{{ hash_field }}" value="{{ hash_value }}" />
    </div>
</form>
