{% extends base_template %}
{% load i18n base_tags blog %}

{% block extrahead %}
	{{ block.super }}
	<script type="text/javascript" src="{{ STATIC_URL }}site/js/website/blog.js"></script>
{% endblock %}

{% block details %}
  <div class="content">
    <div class="container">
      {% block breadcrumbs %}
        <div class="breadcrumbs">
        </div>
      {% endblock %}
    </div>
  </div>

  <div class="content">
    <div class="container">
    	{% include_selected "post_embedded.html" for object under "blog/forms" %}
      <a class="btn btn-lg btn-info" href="javascript:window.history.back()">{% trans "Go back" %}</a>
    </div>
  </div>
{% endblock %}
