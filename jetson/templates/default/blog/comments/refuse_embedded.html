{% load i18n %}

<div class="first-item">
	{{ block.super }}            
    <form action="" method="post">
		<div class="field_layout">
            <p class="delete">{% trans "Do you really want to refuse this comment?" %}</p>
            <fieldset>
	            {{ form.reason.label_tag }}
	            {{ form.reason }}
	            {{ form.reason.error_tag }}
	    	</fieldset> 
			<hr/>	    
            <div class="buttons">
                <input type="hidden" name="post_data" value="{{ post_data }}" />
                <input type="hidden" name="goto_next" value="{% if goto_next %}{{ goto_next }}{% else %}/blog/{% endif %}" />
                <input id="id_delete" class="button_good" type="submit" name="delete" value="{% filter upper %}{% trans 'Refuse' %}{% endfilter %}" />
                <input id="id_cancel" class="button_bad" type="submit" name="cancel" value="{% filter upper %}{% trans 'Cancel' %}{% endfilter %}" />
            </div>
		</div>
	</form>
</div>
