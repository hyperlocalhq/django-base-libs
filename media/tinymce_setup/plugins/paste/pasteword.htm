<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#paste.paste_word_desc}</title>
	<script type="text/javascript" src="/jssettings/"></script>
	<script type="text/javascript">
	    document.write('<script type="text/javascript" src="' + window.settings.STATIC_URL + 'grappelli/tinymce/jscripts/tiny_mce/tiny_mce_popup.js"></scr' + 'ipt>');
	</script>
	<script type="text/javascript" src="js/pasteword.js"></script>
	<link href="css/pasteword.css" rel="stylesheet" type="text/css" />
	<base target="_self" />
</head>
<body onresize="PasteWordDialog.resize();" style="display:none; overflow:visible;">
    <form name="source" onsubmit="return PasteWordDialog.insert();" action="#">
        <div class="title">{#paste.paste_word_desc}</div>
        <p class="helptext">{#paste_dlg.word_title}</p>
        <div id="iframecontainer"></div>
        <div class="mceActionPanel module submit-row">
            <ul class="submit-row">
                <li class="cancel-button-container left"><input type="button" id="cancel" class="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" /></li>
                <li class="submit-button-container"><input type="submit" id="insert" class="default" name="insert" value="{#insert}" /></li>
            </ul>
        </div>
    </form>
</body>
</html>
