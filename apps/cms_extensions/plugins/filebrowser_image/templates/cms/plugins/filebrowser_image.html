{% load image_modifications %}
<div class="cms-plugin-filebrowser-image">
    {% if object.mod %}
        <img src="{{ MEDIA_URL }}{{ object.image|modified_path:object.mod.sysname }}" alt="{{ object.alt|escape }}"{% if object.css_class %} class="{{ object.css_class }}"{% endif %} />
    {% else %}
        <img src="{{ MEDIA_URL }}{{ object.image.path|escape }}" alt="{{ object.alt|escape }}"{% if object.css_class %} class="{{ object.css_class }}"{% endif %} />
    {% endif %}
</div>
